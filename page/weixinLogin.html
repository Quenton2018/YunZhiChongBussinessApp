<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>登入</title>
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
		<link rel="stylesheet" href="../plugins/layer/theme/default/layer.css" type="text/css" charset="utf-8"/>
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../plugins/layer/layer.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/base.js"></script>
		<style type="text/css">
			body{
				margin:0 ;
				padding: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			.mui-content{
				background-color: #ffffff;
				padding: 0 15px;
			}
			.loginBox{
				overflow: hidden;
				margin-bottom: 0;
				margin: 15px;
				padding-top: 1rem;
			}
			.loginBox .inputBox{
				position: relative;
				margin-bottom: 10px;
				font-size: 1.2rem;
			}
			.loginBox .inputBox i{
				font-size: 1rem;
				position: absolute;
				left: 10px;
				line-height: 2.5rem;
				color: #000;
			}
			.loginBox input{
                display: block;
                border: none;
                background: #F0F1F3;
                padding-left: 80px;
                border-radius: 20px;
                font-size: .9rem;
			}
			.loginBox input:focus{
				outline: none;
			}
			.getCode{
				position: absolute;
				right: 10px;
				top: .7rem;
				color: #333;
                font-size: .8rem;
			}
            .Button-Img{
                width: 80%;
                display: block;
                margin: 0 auto;
            }
			.mui-content-padded {
				 margin: 0px;
			}
			.loginTwo{
				margin: 0 15px;
				text-align: right;
				padding-bottom: 10px;
				color: #FF7546;
				font-size: 12px;
			}
			.loingBtn{text-align: center;background-color: rgb(245,126,24);padding: 10px 0;color: #fff;border-radius: 6px;box-sizing: border-box;}
			.loginBox input{border-radius: 0;background-color: #fff;border-bottom: 1px solid #eae5e0;}
			.iconfont img{width: 20px;margin-top: 1px;}
			.iconfont .protect{margin-top: 7px;}
			.iconfont::after{
				content: " ";
				position: absolute;
				height: 20px;
				width: 1px;
				right: 0;
				bottom: 15px;
				left:40px;
				background-color: #E9E9E9;
			}
		</style>
	</head>
	<body style="background: #ffffff;">
            <header class="header header-immersed mui-bar mui-bar-nav">
                <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
                <h1 class="mui-title">微信登录</h1>
            </header>
			<div class="mui-content">
				<div class="loginBox">
					<div class="inputBox">
						<i class="iconfont"><img src="../images/tel.png"/></i>
						<input type="tel" name="regMobile" placeholder="+86 请输入手机号" />
					</div>
					<div class="inputBox">
						<i class="iconfont"><img class="protect" src="../images/protect.png"/></i>
						<input type="text" name="code" placeholder="请输入验证码" />
						<span class="getCode">获取验证码</span>
					</div>
				</div>
				<div style="margin:0 15px;margin-top: 30px" class="loingBtn">
					登录
				</div>				
			</div>


		<script type="application/javascript">
						
            var $getCodeBtn = $(".getCode");
            var isLock = false; //是否锁定
            var time = 180; //倒计时
            var timeInterval; //定时器
            /**
             * 定时器
             */
            function showTime(){
                timeInterval = setInterval(function(){
                    time--;
                    if(time <= 0){
                        isLock = false;
                        time = 180;
                        clearInterval(timeInterval);
                        $getCodeBtn.text('获取验证码');
                        return;
                    }else{
                        $getCodeBtn.text(time);
                    }
                },1000)
            }
            /**
             * 获取
             */
            $('.getCode').on('click',function(){
                var mobile = $("input[name='regMobile']").val();
                if(!vaildeParam(mobile)){
                    layer.msg("手机号不能为空");
                    return;
                }

                if(isLock){
                    return;
                }
                isLock = true;
                $getCodeBtn.text(time);
                showTime();
                postJSON(API_URL.ApiAdminSendCode,{"mobile":mobile,"type":"1"},function(res){
                    if("0" == res.code){
                        layer.msg("发送成功");
                    }else{
                        layer.msg(res.msg);
                    }
                })
            });
            mui.plusReady(function(){

                plus.key.addEventListener("backbutton",function(){
					plus.runtime.quit();
                });
				var wv=plus.webview.currentWebview();
				// 关闭侧滑返回功能
				wv.setStyle({'popGesture':'none'});
                /**
                 * 登入
                 */
                $('.loingBtn').on('click',function(){
                    var mobile = $("input[name='regMobile']").val();
                    if(!vaildeParam(mobile)){
                        layer.msg("手机号不能为空");
                        return;
                    }
                    var code = $("input[name='code']").val();
                    if(!vaildeParam(code)){
                        layer.msg("验证码不能为空");
                        return;
                    }


                    var clientInfo = plus.push.getClientInfo().clientid;

                    var postData = {
                        "clientInfo":clientInfo,
                        "mobile":mobile,
                        "code":code
                    }
                    postJSON(API_URL.ApiAdminQuickLogin,postData,function(res){
                    if("0" == res.code){
                        layer.msg("登入成功，正在跳转...");
                        setLoginDataNew(res.data.uuid,res.data.username,res.data.headImage, res.data.mobile,res.data.bank, res.data.bankCode,res.data.moneyAmount);
                        setTimeout(function(){
                            clicked('../index.html')
                        },2000);
                    }else{
                        layer.msg(res.msg);
                    }
                    })
                })
            });

            /**
			 * 校验手机号码
             * @param str
             * @returns {boolean}
             */
            function isPoneAvailable(str) {
                var myreg=/^[1][3,4,5,7,8][0-9]{9}$/;
                if (!myreg.test(str)) {
                    return false;
                } else {
                    return true;
                }
            }

		</script>
		
	</body>
</html>
