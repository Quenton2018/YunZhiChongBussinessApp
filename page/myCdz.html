<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>我的充电桩</title>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../plugins/layer/theme/default/layer.css" type="text/css" charset="utf-8"/>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../plugins/layer/layer.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/mui.min.js"></script>
    <script src="../js/jquery/progresscircle.js"></script>
    <style type="text/css">
    	.box-content{
    		background: #FFFFFF;
    		padding: 20px 0px 2px;
    	}
        .topInfoBox{
            width: 120px;
            height: 120px;
            border-radius: 100%;
            background: #7dfadc;
            margin: 0 auto;
            border: 10px solid #dcfdf6;
            text-align: center;
            margin-bottom: 20px;
        }
        .topInfoBox h1{
            color: #333;
            font-size: 2rem;
            font-weight: 400;
            margin-top: 20px;
        }
        .topInfoBox small{
            font-size: 12px;
            color: #333;
            position: relative;
            top: -6px;
        }
		.utilizationBox{
			border: 1px solid #c4c4c4;
			border-width: 1px 0;
			margin: 0 10px;
		}
		.rate-item{
			/*width: 50%;
			float: left;*/
			text-align: center;
			position: relative;
			padding: 12px 0;
		}
		.rate-left:after{
			position: absolute;
			right: 0;
			top: 0;
			height: 100%;
			width: 1px;
			background: #C4C4C4;
			content: '';
		}
		.rate-item h3{
			color: #666;
			font-size: 12px;
			font-weight: 400;
		}
        .tabBox{
            text-align: center;
            margin: 18px 0;
        }
        .tabBox span{
            display: inline-block;
            padding: 5px 10px;
            background: #f5f5f5;
            border-radius: 4px;
            box-shadow: inset rgba(0,0,0,.16) 0px -3px 4px 1px;
            font-size: 14px;
            margin-right: 8px;
        }
        .tabBox span:last-child{
        	margin-right: 0;
        }
        .tabBox span em{
        	padding: 0 5px;
        	font-size: 14px;
        	font-style: normal;
        }
        .tabBox span.select{
        	background: #ff6d22;
        	color: #fff;
        }
        .midRow{
            /*background: #F0F1F3;
            padding: 10px 15px;
            font-size: 14px;*/    
            background: #EEE;
		    padding: 15px;
		    font-size: 14px;
		    border-radius: 6px;
		    color: #000;
		    box-shadow: inset rgba(0,0,0,.16) 0px -3px 4px 1px;
		    overflow: hidden;
        }
		.midBox{
			padding: 10px;
    		background: #F0F1F3;
		}
        .mui-table-view{
            margin-top: 10px;
            background: none;
        }
        .mui-table-view li{
        	margin-bottom: 5px;
        	background: #fff;
        	border-radius: 6px;
        	font-size: 14px;
        	padding: 12px 15px;
        	box-shadow: inset #999 0px -1px 3px 0px;
        	overflow: hidden;
        }
        .mui-table-view-cell:after,.mui-table-view:after,.mui-table-view:before{
			height:0;
		}
        .mui-table-view .mui-badge{
            background: transparent;
            font-size: .9rem;
        }

        #loadMore{
            background: #eaeaea;
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        .noMore{
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        .circlechart{
        	width: 72px;
		  	height: 72px;
		  	border-radius: 50%;
		  	border: 6px solid #e9ecf3;
		  	display: inline-block;
        }
        .circle-chart {
		   width: 100%;
		   height: 100%;
		}
		.circle-outside {
		  stroke: #faf8fb;
		  stroke-width: 4;
		  fill: none; 
		}
		.circle-inside {
		  /*stroke: red;*/
		  stroke-width: 4;
		  stroke-linecap: square;
		  fill: #e9ecf3;
		  animation: circle-chart-fill 1.5s reverse; /* 1 */
		 -webkit-animation: circle-chart-fill 1.5s reverse; 
		  transform: rotate(-90deg); /* 2, 3 */
		  transform-origin: center; /* 4 */
		}
				
		.circle-negative {
		  transform: rotate(-90deg) scale(1,-1); /* 1, 2, 3 */
		}
				
		.circle-percent {
		  alignment-baseline: central;
		  text-anchor: middle;
		  font-size: 6px;
		  fill:#4c4c4c;
		}
			
		@keyframes circle-chart-fill {
		  to { stroke-dasharray: 0 100; }
		}
		@-webkit-keyframes circle-chart-fill {
		  to { stroke-dasharray: 0 100; }
		}
		.mui-pull-caption{
        	font-weight: normal;
        }
    </style>

</head>
<body style="background: #F0F1F3">

<header class="header header-immersed mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">我的充电桩</h1>
</header>

<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
	<div class="mui-scroll">
		<div class="box-content">
		    <div class="topInfoBox">
				<h1 id="countAll">0</h1>
		    	<small>充电桩(台)</small>
		    </div>
			
			<div class="utilizationBox mui-row">
				<div class="rate-item rate-left mui-col-xs-6">
					<div class="circlechart" data-percentage="200.00" data-color="#ff6e0d"></div>
					<h3>总充电桩使用率</h3>
				</div>
				<div class="rate-item rate-right mui-col-xs-6">
					<div class="circlechart" data-percentage="62.00" data-color="#0d7aff"></div>
					<h3>上月充电桩使用率</h3>
				</div>
			</div>
		
		    <div class="tabBox">
		        <span id="normal" class="tabItem select" data-type="0">充电桩详情</span>
		        <span id="abnormal"  class="tabItem " data-type="2">异常充电桩(<em id="countInvalid">0</em>)</span>
		        <span class="tabItem" data-type="3" >未安装(<em id="countUnInstall">0</em>)</span>
		    </div>
		    
		</div>
		<div class="midBox">
		    <div class="midRow">
		        <div class="left" id="midInfoBox">片区(<span id="groupCount">0</span>)</div>
		        <div class="right" id="midInfoBoxRight">台数</div>
		        <div class="clearfix"></div>
		    </div>
		    <div class="normal">
		        <ul class="mui-table-view dataList">
		        	<li class="mui-table-view-cell">
				        <a class="mui-navigate-right" onclick="{{jumpHtml}}" data-id="{{id}}"> <!-- areaList-->
				            <span class="mui-badge countBox" data-id="{{id}}">{{money}}</span>
				            {{groupName}}
				        </a>
				    </li>
		        </ul>
		    </div>
	    </div>
	</div>
</div>


<script type="text/html" id="dataTmpl">
    <li class="mui-table-view-cell">
        <a class="mui-navigate-right" onclick="{{jumpHtml}}" data-id="{{id}}"> <!-- areaList-->
            <span class="mui-badge countBox" data-id="{{id}}">{{money}}</span>
            {{groupName}}
        </a>
    </li>
</script>
<script type="text/html" id="dataTmpl2">
    <li class="mui-table-view-cell">
        <a class="mui-navigate-right" onclick="clicked('areaListUnNormal.html?id={{id}}')" data-id="{{id}}">
            <span class="mui-badge countBox" data-id="{{id}}">{{money}}</span>
            {{groupName}}
        </a>
    </li>
</script>
<script type="text/html" id="dataTmpl3">
    <li class="mui-table-view-cell">
        <a>
            <span class="mui-badge transDate" data-id="{{id}}">加载中</span>
            {{code}}
        </a>
    </li>
</script>


<script type="text/javascript">
	var btnType ="0";  //正常：0 异常：1
    var pageNumber = 1;
    var pageSize = 10;
    var type = 0;
    var uuid = '';
    
//  mui.init();
	mui.init({
    	pullRefresh: {
			container: '#pullrefresh',
			down: {
				style:'circle',
				offset: '75px',
				callback: function() {
					mui('#pullrefresh').pullRefresh().refresh(true);
					$('.mui-pull-caption').html('');
					dataRefresh();
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
				}
			},
    		up: {
    			contentrefresh: '正在加载...',
    			auto: false,
    			callback: function() {
    				setTimeout(function() {
    					pageNumber++;
        				getChargingGroup(uuid);
    				}, 300);
    			}
    		}
    	}
    });
    
	
    mui.plusReady(function() {
        uuid = getUUId();      
    	checkLogin();
        getChargingCountByPartner(uuid);
        getChargingGroup(uuid);
       
    });
	
	// 刷新页面
    function dataRefresh(){
        pageNumber=1;
        getChargingCountByPartner(uuid);
        getChargingGroup(uuid);
    }
    /**
     * 获取充电桩数量
     */
    function getChargingCountByPartner(uuid) {
    	$('.circlechart').circlechart();
        var param = {
            'uuid':uuid
        }
        
        postJSON(API_URL.ApiChargingGetChargingCountByPartner, {
        	'uuid' : uuid
        }, function(res){
            if("0" == res.code){
                $("#countAll").text(res.data.countAll);
                $("#countValid").text(res.data.countValid);
                $("#countInvalid").text(res.data.countInvalid);
                $("#countUnInstall").text(res.data.countUnInstall);
            }else{
                layer.msg(res.msg);
            }
        });
    }


    $(".tabItem").click(function(){

        type = $(this).attr("data-type");

        $(".tabItem").removeClass('select');
        $(this).addClass("select");

        pageNumber = 1;
		
        if(type != 3){
            $("#midInfoBox").html('片区(<span id="groupCount">0</span>)');
            $("#midInfoBoxRight").html("台数");
            getChargingGroup(uuid);
        }else{
            $("#midInfoBox").html("充电桩编号");
            $("#midInfoBoxRight").html("发货时间");
            getApplyCdzDataUnInstall();
        }

    })


    /**
     抓取数据
     */
    function getChargingGroup(uuid){

        var dataParam= {
            "uuid":uuid,
            "pageSize":pageSize,
            "pageNumber":pageNumber,
            "type":type
        }

        postJSON(API_URL.ApiGetChargingGroup,dataParam,function(res){
            if("0" == res.code){
                if(1 == pageNumber){
                    $(".dataList").html('');
                }
                var data = res.data;
                
                mui('#pullrefresh').pullRefresh().endPullupToRefresh(data.length == 0);
                if (data.length == 0 && pageNumber > 1) {
                	return;
                }

                getChargingGroupCount(dataParam);

                var html = '';
                var tmpl = $("#dataTmpl").html();
                if(2 == type){
                    var tmpl = $("#dataTmpl2").html();
                }
                var ids = '';
                var falgLast = true;
                var jumpHtml = '';
                $.each(data, function(index,item) {
                    var createDate = new Date(item.createDate).format("yyyy-MM-dd hh:mm:ss");
                    if(item.method){
                    	jumpHtml = "clicked('areaDataXinxi.html?id={{id}}')";
                    }else{
                    	jumpHtml = "clicked('areaInfoSetmeals.html?code={{id}}')";
                    }                
                    html += tmpl.replace(/{{createDate}}/g,createDate)
                        .replace(/{{groupName}}/g,item.name)
                        .replace(/{{jumpHtml}}/g,jumpHtml)
                        .replace(/{{sn}}/g,item.sn)
                        .replace(/{{id}}/g,item.id)
                        .replace(/{{money}}/g,'<img src="../images/5-121204194028.gif" height="15">');
                    ids += item.id+",";
                    if(index<9){
                        falgLast =true;
                    }else{
                        falgLast =false;
                    }
                });

                $(".dataList").append(html);

                getCount();

            }else{
                layer.msg(res.msg);
            }
        })
    }

    function getChargingGroupCount(dataParam) {
        postJSON(API_URL.ApiGetChargingGroupCount,dataParam,function (res) {
            $("#groupCount").text(res.data);
        })
    }

    function getCount(){

        var $countBox = $(".countBox");

        $.each($countBox,function (index,item) {

            var id = $(item).attr("data-id");

            postJSON(API_URL.ApiChargingGetChargingCountByGroupID,{"partnerUUID":"","groupID":id,"type":type},function (res) {
                $(".countBox[data-id='"+id+"']").html(res.data);
            })

        })

    }


    function getApplyCdzDataUnInstall(){
		var unInstallNum = parseInt($('#countUnInstall').html());
		unInstallNum = isNaN(unInstallNum) ? 10 : unInstallNum;
        var data = {
            "uuid":uuid,
            "pageSize":unInstallNum,
            "pageNumber":1
        }

        postJSON(API_URL.ApiChargingBusinessGetApplyCdzDataUnInstall,data,function (res) {

            // $("#loadMore").css({"display":"block"});
            $("#noMore").css({"display":"none"});

            if("0" == res.code){

                if(1 == pageNumber){
                    $(".dataList").html('');
                }
                var data = res.data;

                if(data.length == 0){
                    layer.msg("没有更多了")
                }

                var html = '';

                var dataTmpl3 = $("#dataTmpl3").html();

                $.each(data,function (index,item) {
                    html +=dataTmpl3.replace(/{{code}}/g,item.shellId)
                        .replace(/{{id}}/g,item.id);
                })

                $(".dataList").append(html);


                getTransDate();

            }else{
                layer.msg(res.msg);
            }

        })


    }


    $("#loadMore").click(function(){
        pageNumber++;
        getChargingGroup(uuid);
    })

    
    function getTransDate() {
        var $transDate = $(".transDate");

        $.each($transDate,function (index,item) {

            var id = $(item).attr("data-id");

            if("加载中" == $(item).text()){

                postJSON(API_URL.ApiChargingBusinessGetApplyCdzDataTransDate,{"id":id},function (res) {

                    if(vaildeParam(res.data)){
                        $(item).text(res.data)
                    }else{
                        $(item).text('-')
                    }

                })

            }


        })
        
    }
    

</script>
</body>

</html>
