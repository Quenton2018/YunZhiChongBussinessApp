<html>
<head>
    <meta charset="utf-8">

    <style type="text/css">

        .topBox{
            position: relative;
            padding: 30px 0 25px;

        .topBox .logo-img{

        .topBox h3{
            display: block;

        }
        .topBox h1{
            display: block;

            color: #333333;;

        .dataList .mui-badge b{

        }
        .Button-Img{

            background: #eaeaea;

        }

            padding: 10px;

        .Product-box{
        	padding: 10px 0;

        	box-shadow: 0px 3px 7px 3px rgba(0,0,0,.22);

        	float: left;
        	width: 33.3333333%;

        }
        .line:after{
        	content: '';
		    position: absolute;
		    top: 25%;

		    width: 1px;
		    background: #c4c4c4;
		    right: 0;
        }
        .product-item h3{
        	font-size: 14px;
        	color: #808080;
        }
        .product-item h4{	
        	font-size: 18px;

<body>

<header class="header header-immersed mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">我的钱包</h1>
</header>

<div class="mui-content">
    
    <div class="topBox">
        <img class="logo-img" src="../images/qianbao2.png">
        <h3>我的钱包</h3>
        <h1>&yen;<span id="moneyAmountBox"></span></h1>
		
		<div class="Product-box mui-clearfix">
			<div class="product-item line">
				<h3>产品保证金</h3>
				<h4 id="deposiMoney">0</h4>
			</div>
			<div class="product-item line">
				<h3>产品运维费</h3>
				<h4 id="operationalMoney">0</h4>
			</div>
			<div class="product-item">
				<h3>可提现金额</h3>
				<h4 id="moneyAmount">0</h4>
			</div>			
		</div> 
        <div class="Box-tixian">
            <!--<img class="Button-Img putForwardBtn"  src="../images/tixian.png" />-->
            <div class="btn-submit Button-Img">
				<span>提现</span>
			</div>
        </div>
        

    </div>


    <div class="">

        <ul class="mui-table-view dataList" style="margin-top: 30px;">


        </ul>

        <ul class="mui-table-view dataList1" style="margin-top: 20px;">


        </ul>
        <div id="loadMore">加载更多</div>
        <div id="noMore" class="noMore">没有更多了</div>

    </div>

</div>

<script type="text/html" id="dataTmpl">
    <li class="mui-table-view-cell mui-media">
        <a href="javascript:;">
            <div class="mui-media-object mui-pull-right">{{status}}</div>
            <div class="mui-media-body">
                <span>{{money}}</span>
                <p class="mui-ellipsis">{{time}}</p>
            </div>
        </a>
    </li>
</script>

<script type="text/javascript">
    mui.init();

    var pageNumber = 1;
    var pageSize = 10;

    $.plusReady(function() {
    	checkLogin();

        getUserInfoDateBase();

        getList(); //审核中

        getListTwo(); //审核通过
    }, function() {
    	$("#loadMore").css({"display":"none"});
        $("#noMore").css({"display":"none"});
        pageNumber = 1;
        $(".dataList").html("");
        $(".dataList1").html("");

        getUserInfoDateBase();
        getList();
        getListTwo();
    });


    function getList(){
        var uuid = Storage.getItem("uuid");
        var dataParam = {
            "uuid":uuid,
            "type":1,
            "pageSize":10000,
            "pageNumber":1
        }
        postJSON(API_URL.ApiWithdrawalGetWithdrawalsList,dataParam,function(res){
            if("0" == res.code){
                var data = res.data.pagedata.content;
                var tmpl = $("#dataTmpl").html();
                var html = '';
                $.each(data, function(index,item) {
                    var money = item.money;
                    var status = item.status;
                    var createDate = jsDateDiff(item.createDate / 1000);

                    if(item.playStatus == '已打款'){
                        status = item.playStatus;
                    }

                    html += tmpl.replace(/{{money}}/g,money)
                        .replace(/{{status}}/g,status)
                        .replace(/{{time}}/g,createDate);
                });
                $(".dataList").html("");
                $(".dataList").append(html);
            }else{
                layer.msg(res.msg);
            }
        })
    }


    function getListTwo(){
        var uuid = Storage.getItem("uuid");
        var dataParam = {
            "uuid":uuid,
            "type":2,
            "pageSize":pageSize,
            "pageNumber":pageNumber
        }
        postJSON(API_URL.ApiWithdrawalGetWithdrawalsList,dataParam,function(res){
            if("0" == res.code){
                var data = res.data.pagedata.content;
                var tmpl = $("#dataTmpl").html();
                var html = '';
                $.each(data, function(index,item) {
                    var money = item.money;
                    var status = item.status;

                    if(item.playStatus == '已打款'){
                        status = item.playStatus;
                    }

                    var createDate = jsDateDiff(item.createDate / 1000);
                    html += tmpl.replace(/{{money}}/g,money)
                        .replace(/{{status}}/g,status)
                        .replace(/{{time}}/g,createDate);
                });
                if(1 == pageSize){
                    $(".dataList1").html("");
                }
                $(".dataList1").append(html);

                if(true == res.data.pagedata.last){
                    $("#loadMore").css({"display":"none"});
                    $("#noMore").css({"display":"block"});
                }else{
                    $("#loadMore").css({"display":"block"});
                    $("#noMore").css({"display":"none"});
                }
            }else{
                layer.msg(res.msg);
            }
        })
    }

    $("#loadMore").click(function(){
        pageNumber++;
        getListTwo();
    })


    /**
     *提现校验
     */
    $(".Box-tixian").click(function(){
        var uuid = Storage.getItem("uuid");
        console.log("## Box-tixian ## uuid:"+uuid);
        if(vaildeParam(uuid)){
            postJSON(API_URL.ApiAdmincheckWithDrawal,{"uuid":uuid},function(res){
                if("0" == res.code){
                    clicked("bingBank.html");
                }else{
                    clicked('putforward.html');
                }
            })
        }else{
            clearLogin();
            clicked("login.html");
        }
    })



    /**
     * 获取用户信息
     */
    function getUserInfoDateBase(){
        var uuid = Storage.getItem("uuid");
        console.log("## getUserInfoDateBase ## uuid:"+uuid);
        if(vaildeParam(uuid)){
            postJSON(API_URL.ApiAdminInfo,{"uuid":uuid},function(res){
                if("0" == res.code){
                	var deposiMoney = res.data.deposiMoney;
                	var operationalMoney = res.data.operationalMoney;
                	
                    var moneyAmount = res.data.moneyAmount;
                    var bankCode = res.data.bankCode;
                    var bank = res.data.bank;
                    Storage.setItem( "amountMoney", moneyAmount); //可提现余额
                    Storage.setItem( "bankCode", bankCode);
                    Storage.setItem( "bank", bank);
					
					$("#deposiMoney").text(deposiMoney);
					$("#operationalMoney").text(operationalMoney);
					$("#moneyAmount").text(moneyAmount);
                    $("#moneyAmountBox").text(moneyAmount);

                }else{
                    layer.msg(res.msg);
                    clearLogin();
                    clicked("login.html");
                }
            })
        }
    }








</script>
</body>
</html>
