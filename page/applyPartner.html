<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>申请成为合伙人</title>
	<link rel="stylesheet" href="../css/mui.min.css">
	<link rel="stylesheet" href="../css/iconfont.css">
	<link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
	<link rel="stylesheet" href="../plugins/layer/theme/default/layer.css" type="text/css" charset="utf-8"/>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../plugins/layer/layer.js"></script>
	<script src="../js/hammer.min.js"></script>
	<script src="../js/jquery.hammer.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/base.js"></script>
    <script src="../js/mui.min.js"></script>
    <style type="text/css">
        .topAlertIfo{
            font-size: .8rem;
            padding: 15px;
        }
        .formBox{
            padding: 15px;
        }
        .formBox .formItem{

        }
        .formBox .formItem label{
            display: block;
            margin-bottom: 10px;
        }
        .formBox .formItem input{
            display: block;
            background: #F0F1F3;
            border: none;
            border-radius: 15px;
        }

        .wentiBtn{
            display: block;
            color: #A7A7A7;
            text-align: center;
            font-size: .9rem;
            text-decoration: underline;

        }
        #submitBtn{
            display: block;
            width: 100%;
            position: fixed;
            bottom: 0;
        }


    </style>

</head>
<body style="background: #fff">

    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">申请成为合伙人</h1>
    </header>

    <div class="mui-content" style="background: #fff;    padding-bottom: 100px;">

        <div class="topAlertIfo">
            请正确填写信息，信息提交后，客服人员会与您取得联系
        </div>

        <div class="formBox">
            <div class="formItem">
                <label>联系人</label>
                <input type="text" name="contacts" >
            </div>
            <div class="formItem">
                <label>联系电话</label>
                <input type="text"  name="mobile">
            </div>
            <div class="formItem">
                <label>预估安装数量</label>
                <input type="text" name="numbers">
            </div>
            <div class="formItem">
                <label>申请发展地区</label>
                <input type="text" name="installAddress">
            </div>
        </div>


        <a class="wentiBtn" ><span onclick="clicked('articleList.html')" >常见问题?</span></a>

        <img src="../images/tijiaoshenqing.png" id="submitBtn">

    </div>

	<script type="text/javascript">
        mui.init();

        if(window.plus){
            pagePlusReady();
        }else{
            document.addEventListener('plusready',pagePlusReady,false);
        }
        function pagePlusReady(){

           // uploadLoginInfo();

        }

        $("#submitBtn").click(function(){
            var contacts = $("input[name='contacts']").val();
            if(!vaildeParam(contacts)){
                layer.msg("联系人不能为空");
                return;
            }
            var mobile = $("input[name='mobile']").val();
            if(!vaildeParam(mobile)){
                layer.msg("联系电话不能为空");
                return;
            }
            var numbers = $("input[name='numbers']").val();
            if(!vaildeParam(numbers)){
                layer.msg("预估安装数量不能为空");
                return;
            }
            var installAddress = $("input[name='installAddress']").val();
            if(!vaildeParam(installAddress)){
                layer.msg("申请发展地区不能为空");
                return;
            }
            var data = {
                "contacts":contacts,
                "mobile":mobile,
                "numbers":numbers,
                "installAddress":installAddress
            }
            postJSON(API_URL.ApiApplyBusinessSaveApplyBusiness,data,function(res){
                if("0" == res.code){
                    layer.msg("您的申请，我们已经收到，请耐心等候");
                    setTimeout(function(){
                        back();
                    },3000);
                }else{
                    layer.msg(res.msg);
                }
            });
        });

	</script>
</body>
</html>
