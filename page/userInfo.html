    /*点击头像触发*/
    document.getElementById('head').addEventListener('tap', function() {

    //拍照
    function getImage() {
        var cmr = plus.camera.getCamera();
        var res = cmr.supportedImageResolutions[0];
        var fmt = cmr.supportedImageFormats[0];
        cmr.captureImage(function(path) {
            //plus.io.resolveLocalFileSystemURL(path, function(entry) {
            plus.io.resolveLocalFileSystemURL(path, function(entry) {
                var localUrl = entry.toLocalURL();
                uploadHead(localUrl + "?version=" + new Date().getTime());
            }, function(err) {
                console.error("拍照失败：" + err.message);
            }, {
                index: 1
            });
        });
    }

    //本地相册选择
    function galleryImg() {
        plus.gallery.pick(function(a) {
            plus.io.resolveLocalFileSystemURL(a, function(entry) {
                plus.io.resolveLocalFileSystemURL("_doc/", function(root) {
                    root.getFile("head.png", {}, function(file) {
                        //文件已存在
                        file.remove(function() {
                            console.log("file remove success");
                            entry.copyTo(root, 'head.png', function(e) {
                                var e = e.fullPath + "?version=" + new Date().getTime();
                                uploadHead(e); /*上传图片*/
                                //变更大图预览的src
                                //目前仅有一张图片，暂时如此处理，后续需要通过标准组件实现
                            },function(e) {
                                console.log('copy image fail:' + e.message);
                            });
                        }, function() {
                            console.log("delete image fail:" + e.message);
                        });
                    }, function() {
                        //文件不存在
                        entry.copyTo(root, 'head.png', function(e) {
                            var path = e.fullPath + "?version=" + new Date().getTime();
                            uploadHead(path); /*上传图片*/
                        },function(e) {

                        });

                    console.log("get _www folder fail");

            });
        }, function(a) {}, {
            filter: "image"
        })
    };

    //上传头像图片
    function uploadHead(imgPath) {
        var uid = plus.storage.getItem("uuid");
        var image = new Image();
        console.log("dengwenwuimguid"+uid);
        image.src = imgPath;
        image.onload = function() {
            var imgData = getBase64Image(image);

                               duration:'long',

                            console.log("dengwenwuimgPath"+imgPath);
                            document.getElementById('head-img').src = imgPath;*/

                 error: function(xhr, type, errorThrown) {
                             mui.toast('网络异常，请稍后再试！');
                        }
            });
        }
    }
    //将图片压缩转成base64
    function getBase64Image(img) {
        var canvas = document.createElement("canvas");
        var width = img.width;
        var height = img.height;
        // calculate the width and height, constraining the proportions
        if(width > height) {
            if(width > 200) {
                height = Math.round(height *= 200 / width);
                width = 200;
            }
        } else {
            if(height > 200) {
                width = Math.round(width *= 200 / height);
                height = 200;
            }
        }
        canvas.width = width; /*设置新的图片的宽度*/
        canvas.height = height; /*设置新的图片的长度*/
        var ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, width, height); /*绘图*/
        var dataURL = canvas.toDataURL("image/png", 0.8);
        return dataURL.replace("data:image/png;base64,", "");
    }
