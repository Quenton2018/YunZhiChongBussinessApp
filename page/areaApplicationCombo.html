    <style type="text/css" scoped="scoped">

        	width: 37.5rem;

        	overflow: hidden;
        	margin-top: 7.9rem;
        	padding-bottom: 1.5rem;
        }
        .address_name {
        	width: 33.5rem;
        	height: 1.7rem;
        	overflow: hidden;
        	margin: 0 auto;
        	margin-top: 1.5rem;
        }
        .address_name_left,.address_name_right {
        	height: 1.7rem;
        }
        .address_name_right .input,.address_name_right .dianli {
        	width: 17rem;
        	height: 1.7rem;
        	color: #666;
        	border: 1px solid transparent;
        	font-size: 1.4rem;
        	line-height: 1.7rem;

        .address_name_right {

        	line-height: 1.4rem;
        }
        .address_name_left span {
        	color: black;
        }
         .address_name_right .kilowatt {
         	font-size: 1.4rem;
        	line-height: 1.4rem;
        	color: #000;
        }
        .set_meal_wrap,.set_meal_two_wrap {
        	width: 37.5rem;

        	overflow: hidden;

        .set_meal {
        	width: 35.5rem;
        	margin: 0 auto;
        	background: #fff;
        	overflow: hidden;
        	border-radius: 0.8rem;
        }
        .set_meal_top {
        	width: 33.5rem;
        	height: 2.2rem;
        	line-height: 2.2rem;
        	font-size: 1.6rem;
        	padding: 0 1rem;
        	margin-top: 1.2rem;
        }
        .set_meal_top img {
        	width: 2.2rem;
        	height: 2.2rem;

        }
        .address_name_right img {

        }
        .set_meal_top_hr {

        }

        	height: 3rem;

        .setmeal_charge_left {

       		color: white;

        	width: 18rem;

			height: 5rem;

<body>
	<!--头部-->
	<header class="header_wrap">
		<div class="header">
			<div class="header_left" id="back">
				<img src="../images/pianqushenqing/faihui@3x.png"/>
			</div>
			<div class="header_right">
				<p>申请片区</p>
			</div>
		</div>
	</header>
	<!--申请地址-->
	<div class="address_wrap">
		<div class="address_name">
			<div class="address_name_left" id="back">
				<span>片区名称</span>
			</div>
			<div class="address_name_right">
				<input class="input" type="text" name="group" placeholder="请输入市+小区" />
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="address_name">
			<div class="address_name_left">
				<span>电费单价</span>
			</div>
			<div class="address_name_right">
				<input class="input dianli" type="number" name="price" value="0.8" />
				<span class="kilowatt">元/度电</span>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<!--基本套餐-->
	<div class="set_meal_wrap">
		<div class="set_meal">
			<div class="set_meal_top">
				<img src="../images/area/jibentaocan.png" alt="基本套餐" />
				<span>基本套餐</span>
			</div>
			<div class="set_meal_top_hr">
				<hr/>
			</div>
			<div class="setmeal_charge">
				<div class="setmeal_charge_left">
					<div class="circle_wrap">
						<div class="circle circle_radio" id="circle"></div>
					</div>
				</div>
				<div class="setmeal_charge_right radio" state="1" id="fullStopAndAdvance.html">充满自停</div>
			</div>
			<div class="setmeal_charge">
				<div class="setmeal_charge_left">
					<div class="circle_wrap">
						<div class="circle" id="circleSecond"></div>
					</div>
				</div>
				<div class="setmeal_charge_right" state="2" id="fullStopAndAdvance.html">充电时长</div>
			</div>
			<div class="setmeal_charge" id="bottom">
				<div class="setmeal_charge_left">
					<div class="circle_wrap">
						<div class="circle" id="circleThird"></div>
					</div>
				</div>
				<div class="full_stop_right_prepay setmeal_charge_right" state="3" id="fullStopAndAdvance.html">充满自停 + 充电时长</div>
			</div>
		</div>
	</div>
	<!--footer按钮-->
	<footer class="footer_wrap" id="next">
    	<span>下一步</span>
    </footer>
	
	<!--js-->
	<script type="text/javascript">
		//选择套餐
		$('.setmeal_charge').click(function() {
			if ($(this).find('.setmeal_charge_right').hasClass('radio')) {
				return;
			}
			
			$(this).siblings().parent().parent().parent().parent().parent().find(".setmeal_charge_right").removeClass('radio');
			$(this).siblings().parent().parent().parent().parent().parent().find(".circle").removeClass('circle_radio');
			$(this).find(".setmeal_charge_right").addClass('radio').end().siblings().find(".setmeal_charge_right").removeClass('radio');
			$(this).find(".circle").addClass('circle_radio').end().siblings().find(".circle").removeClass('circle_radio');	
			
		});
		
		
		//点击下一步
		$("#next").click(function(){
			// var setmealCategory = $('.setmeal_charge .setmeal_charge_right.radio').attr('id');
			// $(location).attr("href", setmealCategory)
			var name = $('input[name="group"]').val();
			if (name.trim().length == 0) {
				layer.msg('请输入片区名称');
				return;
			}
			var price = $('input[name="price"]').val();
			if (price.trim().length == 0) {
				layer.msg('请输入电费单价');
				return;
			}
			price = parseFloat(price);
			if (isNaN(price)) {
				layer.msg('请输入正确的电费单价');
				return;
			}
			var state = '';
			$('.setmeal_charge_right').each(function() {
				if ($(this).hasClass('radio')) {
					state = $(this).attr('state');
					return true;
				}
			});
			if (state == '') {
				layer.msg('请选择套餐类型');
				return;
			}
			
			localStorage.setItem("apply_name", name);
			localStorage.setItem("apply_price", price);
			localStorage.setItem("apply_state", state);
			clicked('fullStopAndAdvance.html');
		})
		
		
		
		//input焦点事件
		/*$(".input").focus(function(){
			$(this).css({"text-align":"left","border":"1px solid #999"})
		})
		$(".input").blur(function(){
			$(this).css({"text-align":"right","border":""})
		})*/
	</script>
</body>
