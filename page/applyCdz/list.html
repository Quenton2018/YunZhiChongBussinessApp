        <li class="conbox mui-table-view-cell" onclick="clicked('detail.html?id={{id}}')">

	                <h1>地址：{{address}}</h1>

	                <h1>快递单号：{{expressInfo}}</h1>
	            </div>
            </div>

    <script type="application/javascript">

        var pageNumber = 1;
        var pageSize = 5;

        var uuid = null;

        var $dataListBox = $("#dataListBox");

		mui.init({
	    	pullRefresh: {
				container: '#pullrefresh',
				down: {
					style:'circle',
					offset: '75px',
					callback: function() {
						mui('#pullrefresh').pullRefresh().refresh(true);
						dataRefresh();
						mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
					}
				},
	    		up: {
	    			contentrefresh: '正在加载...',
	    			auto: false,
	    			callback: function() {
	    				setTimeout(function() {
	    					pageNumber++;
							getPageData(function(len) {
	    						mui('#pullrefresh').pullRefresh().endPullupToRefresh(len == 0);
							});
	    				}, 300);
	    			}
	    		}
	    	}
	    });
        // 刷新页面
	    function dataRefresh(){
	        pageNumber = 1;      
	        getPageData();
	    }
	    mui.plusReady(function(){
	    	uuid = plus.storage.getItem("uuid");
	    	getPageData();
	    });
        function getPageData(callback) {
	
            var data = {
                'uuid':uuid,
                'pageSize':pageSize,
                'pageNumber':pageNumber
            }

            postJSON(API_URL.ApiApplyCdzList,data,function (res) {

                if(1 == pageNumber){
                    $dataListBox.html('');
                }

                if('0' == res.code){

//                  if(res.data.pagedata.last){
//                      $("#loadMore").css("display",'none');
//                  }else{
//                      $("#loadMore").css("display",'block');
//                  }

                    var data = res.data.pagedata.content;
					if (callback) {
                    	callback(data.length);
                    }
                    var html = '';
                    var tmpl = $("#dataTmpl").html();

                    $.each(data,function (index,item) {

                        var expressInfo = '暂无';
                        if(vaildeParam(item.expressInfo)){
                            expressInfo = item.expressInfo;
                        }

                        var zhuangtai = 'zhuangtai02'


                        if('驳回' == item.status){
                            zhuangtai = 'zhuangtai03'
                        }

                        html += tmpl.replace(/{{totalCount}}/g,item.totalCount)
                            .replace(/{{id}}/g,item.id)
                            .replace(/{{realCount}}/g,item.realCount)
                            .replace(/{{sn}}/g,item.sn)
                            .replace(/{{status}}/g,item.status)
                            .replace(/{{mobile}}/g,item.mobile)
                            .replace(/{{address}}/g,item.address)
                            .replace(/{{createDate}}/g,new Date(item.createDate).format("yyyy-MM-dd hh:mm:ss"))
                            .replace(/{{expressInfo}}/g,expressInfo)
                            .replace(/{{zhuangtai}}/g,zhuangtai)

                    })

                    $dataListBox.append(html);


                }else{
                    layer.msg(res.msg);
                }

            })
        }

		$dataListBox.on('tap', '.mui-btn', function(event) {
			var elem = this;
			var id = $(this).attr('data-id');
			mui.confirm('确定删除这个片区申请？', '', ['确认', '取消'], function(e) {
				// 确认删除
				if (e.index == 0) {
					handleDel(id);
				}
			});
		});
