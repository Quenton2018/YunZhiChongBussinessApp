<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>我的合伙人</title>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../plugins/layer/theme/default/layer.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../plugins/layer/layer.js"></script>
    <script src="../js/hammer.min.js"></script>
    <script src="../js/jquery.hammer.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/mui.min.js"></script>
    <script src="../js/vue.min.js"></script>
    <style type="text/css">	
    	*{box-sizing: border-box;}
		.list-wrap{display: flex;justify-content: space-between;}
		.mui-icon-extra-peoples{color: #ff6d22;width: 30px;}
		.city_wrap,.amount,.cost{margin-top: 8px;}
		.list-wrap .name_wrap .username{font-size: 14px;}
		.list-wrap .tel_wrap{padding: 5px 0 0 0;text-align: center;}
		.list-wrap .username{line-height: 26px;}
		.list-wrap .tel span{color: #333;font-size: 16px;}
		.list-wrap .pass{border: 1px solid #21b5ff;border-radius: 15px;text-align: center;}
		.list-wrap .pass span{color: #21b5ff;font-size: 12px;};
		.list-wrap .city{font-size: 14px;}
		.list-wrap .city{font-size: 14px;}
		.list-wrap .amount span,.list-wrap .cost span{font-size: 12px;}
		.mui-table-view-cell .time{font-size: 12px;}
		.pass_wrap{text-align: right;}
		.mui-table-view-cell:after{left: 0;right: 0;}
		.mui-table-view{margin-bottom: 15px;}
    </style>
</head>
<body background="#f0f1f3" >
	<header class="header mui-bar header-immersed mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">市场合伙人列表</h1>
	</header> 
	<div class="mui-content">
	    <ul class="mui-table-view">
		    <li class="mui-table-view-cell">
	    		<div class="list-wrap">
	    			<div class="name_wrap">
	    				<div>
	    					<span class="mui-icon-extra mui-icon-extra-peoples mui-pull-left"></span>
	    					<span class="username">李小四</span>
	    				</div>
	    				<div class="city_wrap">
		    				<span class="city">城市:</span>
		    				<span class="city">宜春</span>
		    			</div>
	    			</div>
	    			<div class="tel_wrap">
	    				<div>
	    					<span>18870445636</span>
	    				</div>
	    				<div class="amount">
		    				<span>保证金:</span>
		    				<span>10000</span>
		    				<span>元</span>
		    			</div>
	    			</div>
	    			<div class="pass_wrap">
	    				<div class="pass">
	    					<span>审核通过</span>
	    				</div>
	    				<div class="cost">
		    				<span>运维费:</span>
		    				<span>3800</span>
		    				<span>元</span>
		    			</div>
	    			</div>
	    		</div>
		    </li>
		    <li class="mui-table-view-cell">
		    	<div class="time">
		    		<span>申请时间:</span>
		    		<span>2018-12-14 15:30</span>
		    	</div>
		    </li>
		</ul>
	</div>

<script type="text/javascript">
	mui.init();
		

</script>

</body>
</html>
