<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>绑定银行卡</title>

	<script src="../js/jquery-3.3.1.min.js"></script>

	<script src="../js/jquery.hammer.js"></script>

	<script src="../js/mui.min.js"></script>
	<style type="text/css">
			hrml{
				min-height: 100%;
				/*background:#efeff4*/
			}
			body{
				height: 100%;
				background:#efeff4
			}
			* {
				margin: 0;
				padding: 0;
				text-decoration: none;
				list-style: none;
				font-weight: normal;
				border-style: none;
			}
			.topAlertIfo{
				font-size: .8rem;
				padding: 15px;
			}
			.mui-input-row label {
				width: 30%;
				padding: 14px 15px;
			}
			.mui-input-row label~input, .mui-input-row label~select, .mui-input-row label~textarea {
				width: 70%;

			}
			.mui-input-group .mui-input-row {

			}

			input[type=color], input[type=date], input[type=datetime-local], input[type=datetime], input[type=email], input[type=month], input[type=number], input[type=password], input[type=search], input[type=tel], input[type=text], input[type=time], input[type=url], input[type=week], select, textarea {
				line-height: 25px;

			}
			.mui-input-row label {
				line-height: 25px;

			}
			.getCode{
				position: absolute;
				right: 10px;
				line-height: 50px;

			}
			.submitBtn {
				margin: 0 15px;
				margin-bottom: 15px;
				border-radius: 22.5px;
				height: 45px;
				background-color: #FF7546;
				font-weight: bold;
				font-size: 18px;
				color: #FFFFFF;

	<body >


	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">绑定银行卡</h1>
	</header>


		<div class="topAlertIfo" style="    padding-top: 60px;">
			请绑定持卡人本人的银行卡
		</div>

		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>持卡人</label>
				<input type="text" placeholder="请输入持卡人姓名"  name="realname">
			</div>
			<div class="mui-input-row">
				<label>身份证</label>
				<input type="text" placeholder="请输入持卡人身份证"  name="idCard">
			</div>
		</form>
		<div class="topAlertIfo">
			请输入银行卡信息
		</div>
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>所属银行</label>
				<input type="text" placeholder="所请输入持卡人身份证号" name="bank">
			</div>
			<div class="mui-input-row">
				<label>银行卡号码</label>
				<input type="text" placeholder="请输入银行卡号"  name="bankCode">
			</div>
			<div class="mui-input-row">
				<label>手机号码</label>
				<input type="number" placeholder="请输入银行预留手机" name="mobile" >
			</div>
			<div class="mui-input-row">
				<label>

				</label>
				<input type="text" placeholder="请输入验证码"	name="code">
				<span class="getCode">获取验证码</span>
			</div>
		</form>
		<div class="foot-btn">
			<div class="submitBtn">
				确定绑卡
			</div>
		</div>



    </body>

    <script type="text/javascript" charset="utf-8">
        mui.init();


        var $getCodeBtn = $(".getCode");
        var isLock = false; //是否锁定
        var time = 180; //倒计时
        var timeInterval; //定时器
        /**
         * 定时器
         */
        function showTime(){
            timeInterval = setInterval(function(){
                time--;
                if(time <= 0){
                    isLock = false;
                    time = 180;
                    clearInterval(timeInterval);
                    $getCodeBtn.text('获取验证码');
                    return;
                }else{
                    $getCodeBtn.text(time);
                }
            },1000)
        }

        /**
         * 获取
         */
        $(".getCode").click(function(){
            var mobile = $("input[name='mobile']").val();
            if(!vaildeParam(mobile)){
                layer.msg("手机号不能为空");
                return;
            }

            if(isLock){
                return;
            }
            isLock = true;
            $getCodeBtn.text(time);
            showTime();
            postJSON(API_URL.ApiAdminSendCode,{"mobile":mobile,"type":"3"},function(res){
                if("0" == res.code){
                    layer.msg("发送成功");
                }else{
                    layer.msg(res.msg);
                }
            })
        })



        if(window.plus){
            pagePlusReady();
        }else{
            document.addEventListener('plusready',pagePlusReady,false);
        }
        function pagePlusReady(){



        }

       	 var canPostFlag = true;
        	$(".submitBtn").click(function(){
        		var uuid = plus.storage.getItem("uuid");
                if(!canPostFlag){
                    layer.msg("已提交,不可重复提交！");
                    return;
                }
                canPostFlag = false;

                var realname = $("input[name='realname']").val();
                var idCard = $("input[name='idCard']").val();
                var bank = $("input[name='bank']").val();
                var bankCode = $("input[name='bankCode']").val();
                var mobile = $("input[name='mobile']").val();
                var code = $("input[name='code']").val();

                if(!vaildeParam(realname)){
                    layer.msg("持卡人为空");
                    canPostFlag = true;
                    return;
                }
                if(!vaildeParam(idCard)){
                    layer.msg("身份证不能为空");
                    canPostFlag = true;
                    return;
                }
                if(!vaildeParam(bank)){
                    layer.msg("所属银行不能为空");
                    canPostFlag = true;
                    return;
                }
                if(!vaildeParam(bankCode)){
                    layer.msg("银行卡号码不能为空");
                    canPostFlag = true;
                    return;
                }
                if(!vaildeParam(mobile)){
                    layer.msg("手机号码不能为空");
                    canPostFlag = true;
                    return;
                }
                if(!vaildeParam(code)){
                    layer.msg("验证码不能为空");
                    canPostFlag = true;
                    return;
                }


				var data = {
					"uuid":uuid,
					"realname":realname,
                    "idCard":idCard,
                    "bank":bank,
                    "bankCode":bankCode,
                    "mobile":mobile,
                    "code":code
				}
        	postJSON(API_URL.ApiAdminBingBank,data,function(res){
					if("0" == res.code){
						layer.msg("绑定成功");
                        var moneyAmount = res.data.moneyAmount;
                        var bankCode = res.data.bankCode;
                        var bank = res.data.bank;
                        plus.storage.setItem( "amountMoney", moneyAmount); //可提现余额
                        plus.storage.setItem( "bankCode", bankCode);
                        plus.storage.setItem( "bank", bank);
						setTimeout(function(){
                            clicked('putforward.html');
						},3000);
					}else{
						layer.msg(res.msg);
					}
				});
			});
    </script>

</html>
