<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>荣誉榜</title>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../plugins/layer/theme/default/layer.css" type="text/css" charset="utf-8"/>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../plugins/layer/layer.js"></script>
    <script src="../js/hammer.min.js"></script>
    <script src="../js/jquery.hammer.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/mui.min.js"></script>
    <style type="text/css">

        #dataTable{
            white-space: nowrap;
            text-align: center;
            font-size: .8rem;
        }
        #dataTable img{
            width: 20px;
            vertical-align: middle;
        }
        #dataTable thead{
            background: #EF7F35;
            padding: 10px 0;
            color: #fff;
        }
        #dataTable thead td{
            padding: 10px 0;
        }
        #dataTable tbody tr{
            border-bottom: #EEF0F3 solid 1px;
        }
        #dataTable tbody tr td{
            padding: 10px 0;
        }

        .colorTd{
            color: #EF7F35;
        }
    </style>

</head>
<body style="background: #fff">

<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">荣誉榜</h1>
</header>

<div class="mui-content" style="background: #fff">


    <table class="mui-table" id="dataTable">
        <thead>
            <tr>
                <td style="width: 15%">排名</td>
                <td>手机号码</td>
                <td>合伙人收入</td>
            </tr>
        </thead>
        <tbody class="dataList">
            <tr>
                <td><img src="../images/1.png"></td>
                <td>18770090755</td>
                <td class="colorTd">120.00</td>
            </tr>
            <tr>
                <td><img src="../images/2.png"></td>
                <td>18770090755</td>
                <td class="colorTd">120.00</td>
            </tr>
            <tr>
                <td><img src="../images/3.png"></td>
                <td>18770090755</td>
                <td class="colorTd">120.00</td>
            </tr>
        </tbody>
    </table>

</div>

<script type="text/html" id="dataTmpl">
        <tr>
            <td>{{ranking}}</td>
            <td>{{username}}</td>
            <td class="colorTd">{{money}}</td>
        </tr>
</script>


<script type="text/javascript">
    mui.init();

    var ws=null;
    // 处理沉浸式状态栏
    var topoffset=0;
    var ms=(/Html5Plus\/.+\s\(.*(Immersed\/(\d+\.?\d*).*)\)/gi).exec(navigator.userAgent);
    if(ms&&ms.length>=3){
        topoffset=parseFloat(ms[2]);
    }

    var pageNumber = 1;
    var pageSize = 10;
    if(window.plus){
        pagePlusReady();
    }else{
        document.addEventListener('plusready',pagePlusReady,false);
    }

    function pagePlusReady(){
        console.log("pagePlusReady==================");

        getList();
        ws=plus.webview.currentWebview();
        if(plus.navigator.isImmersedStatusbar()){// 兼容沉浸式状态栏模式
            topoffset=Math.round(plus.navigator.getStatusbarHeight());
        }
        ws.setPullToRefresh({support:true,style:'circle',offset:topoffset+45+'px'},onRefresh);
    }


    // 刷新页面
    function onRefresh(){
        console.log("onRefresh==================");
        pageNumber = 1;
        $(".dataList").html("");
        getList();
        ws.endPullToRefresh();
    }

    function getList(){
        var dataParam = {
            "pageSize":pageSize,
            "pageNumber":pageNumber,
        }

        postJSON(API_URL.ApiHonorGetHonorList,dataParam,function(res){
            if("0" == res.code){

                var data = res.data.pagedata.content;
                var tmpl = $("#dataTmpl").html();
                var html = '';
                $.each(data, function(index,item) {
                    index++;
                    var imgText;
                    if(1==index){
                        imgText = '<img src="../images/1.png">';
                    }else if(2==index) {
                        imgText = '<img src="../images/2.png">';
                    }else if(3==index) {
                        imgText = '<img src="../images/3d.png">';
                    }else{
                        imgText =index;
                    }
                    var username = item.username;
                    var totalIncome = item.totalIncome;
                    var id = item.id;
                    html += tmpl.replace(/{{username}}/g,username)
                        .replace(/{{money}}/g,totalIncome)
                        .replace(/{{ranking}}/g,imgText);
                });
                if(1 == pageSize){
                    $(".dataList").html("");
                }
                $(".dataList").append(html);
            }else{
                layer.msg(res.msg);
            }
        })
    }


    $("#loadMore").click(function(){
        pageNumber++;
        getList();
    })





</script>
</body>
</html>
