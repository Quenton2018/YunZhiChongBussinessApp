<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>文章内容</title>
	<link rel="stylesheet" href="../css/mui.min.css">
	<link rel="stylesheet" href="../css/iconfont.css">
	<link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
	<link rel="stylesheet" href="../plugins/layer/theme/default/layer.css" type="text/css" charset="utf-8"/>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../plugins/layer/layer.js"></script>
	<script src="../js/hammer.min.js"></script>
	<script src="../js/jquery.hammer.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/base.js"></script>
	<script src="../js/mui.min.js"></script>

		<style type="text/css">
			.article{
				text-align: left;
                margin: auto;
			}
			p {
				font-size: 17px;
				color:#333333;
			}
			.dataList{
				margin: 0 2rem;
				margin-top: 15px;
			}
		</style>
	</head>
<body style="background: #fff">

		<header class="header header-immersed mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title"></h1>
		</header>

		<div class="mui-content" style="    background-color: #fff;">

			<div class="myList dataList" id="dataList" style="margin-top: 20px;">
				<article class="article">

				</article>
			</div>

		</div>


		<script type="text/html" id="dataTmpl">
				<article class="article">{{content}}</article>
		</script>
   </body>
     <script type="text/javascript" charset="utf-8">
    		mui.init();
    		
			$.plusReady(function() {
				getArticleContent();
			})
			
			function getArticleContent(){
                var uuid = plus.storage.getItem("uuid");
        		var categoryName = plus.storage.getItem("categoryName");
        		var dataParam = {
                    "uuid":uuid,
				   "categoryName":categoryName
			}
        		postJSON(API_URL.ApiArticleContentBYName,dataParam,function(res){
				if("0" == res.code){
					if(null!=res.data){
						var data = res.data.content;
						var title = res.data.title;
						$(".mui-title").text(title);
						var tmpl = $("#dataTmpl").html();
						var html = tmpl.replace(/{{content}}/g,data);
						$(".article").html(html);
					}
				}else{
					layer.msg(res.msg);
				}
			})
       }

    </script>

</html>
