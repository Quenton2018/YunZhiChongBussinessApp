<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>我的充电桩</title>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../plugins/layer/theme/default/layer.css" type="text/css" charset="utf-8"/>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../plugins/layer/layer.js"></script>
    <script src="../js/hammer.min.js"></script>
    <script src="../js/jquery.hammer.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/mui.min.js"></script>
    <style type="text/css">
        .topInfoBox{
            text-align: center;
            padding-top: 10px;
        }
        .topInfoBox h1{
            color: #F17E38;
            font-size: 4rem;
            font-weight: 400;
        }
        .topInfoBox small{
            font-size: .8rem;
            color: #9D9D9D;
        }

        .tabBox{
            text-align: center;
            padding-top: 20px;
        }
        .tabBox span{
            display: inline-block;
            padding: 5px 10px;
            font-size: .8rem;
        }
        .tabBox span.select{
            border-bottom: #EC8131 solid 2px;
        }
        .midRow{
            background: #F0F1F3;
            padding: 10px 5px;
            font-size: .8rem;
            color: #979797;
        }

        .dataList{
            font-size: .9rem;
        }
        .dataList .mui-badge{
            background: transparent;
            font-size: .9rem;
        }
    </style>

</head>
<body style="background: #fff">

<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">我的充电桩</h1>
</header>

<div class="mui-content" style="background: #fff">

    <div class="topInfoBox">
        <h1>324</h1>
        <small>我的充电桩总数(台)</small>
    </div>

    <div class="tabBox">
        <span id="normal" class="tabItem select">正常充电桩(<span>320</span>)</span>
        <span id="abnormal"  class="tabItem ">异常充电桩(<span>4</span>)</span>
    </div>

    <div class="midRow">
        <div class="left">片区(<span>4</span>)</div>
        <div class="right">月收入(<span>元</span>)</div>
        <div class="clearfix"></div>
    </div>
    <div  class="normal" style="display: block" >
        <ul class="mui-table-view dataList">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" onclick="clicked('areaList.html')">
                    <span class="mui-badge">566.00</span>
                    片区名称:1100
                </a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" onclick="clicked('areaList.html')">
                    <span class="mui-badge">566.00</span>
                    片区名称:1100
                </a>
            </li>
        </ul>
    </div>

    <div  class="abnormal" style="display: none">
        <ul class="mui-table-view dataList1">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" onclick="clicked('areaList.html')">
                    <span class="mui-badge">111.00</span>
                    片区名称:2200
                </a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" onclick="clicked('areaList.html')">
                    <span class="mui-badge">111.00</span>
                    片区名称:2200
                </a>
            </li>
        </ul>
    </div>

</div>


<script type="text/javascript">
    mui.init();


    var btnType ="0";  //正常：0 异常：1
    var pageNumber = 1;
    var pageNumber1 = 1;
    var pageSize = 10;

    //点击正常充电桩
    $("#normal").click(function(){
        $(this).addClass("select");
        $("#abnormal").removeClass("select");

        pageNumber = 1;
        btnType = "0";
        $(".dataList").html("");
        //getList();
    });

    //点击异常充电桩
    $("#abnormal").click(function(){
        $(this).addClass("select");
        $("#normal").removeClass("select");

        pageNumber1 = 1;
        btnType = "1";
        $(".dataList1").html("");
       // getList();
    });




</script>
</body>

</html>
