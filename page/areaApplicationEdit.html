<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>片区申请</title>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../plugins/layer/theme/default/layer.css" type="text/css" charset="utf-8"/>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../plugins/layer/layer.js"></script>
    <script src="../js/hammer.min.js"></script>
    <script src="../js/jquery.hammer.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/base.js"></script>

    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
            font-weight: normal;
            border-style: none;
        }
        body{background:#ececec;}
        .top{
            width: 100%;
            height: 44px;
            background:white;
            font-size: 16px;
            color:white;
            text-align: center;
            line-height: 44px;
            box-shadow: none;
        }
        .top .left{
            float: left;
            padding-left: 30px;
            background: url("../images/pianqushenqing/faihui@3x.png") 15px center no-repeat;
            background-size: 15px 22px;
            height: 44px;
        }
        .top h1{
            z-index: -100;
            margin: 0;
            padding: 0;
            color: black;
        }
        .conbox01{
            margin-top:44px;
        }
        .box01{
            background: #e0e0e0;
        }
        .box01 .zhuangtai{
            text-align: center;
            float: left;
            width: calc(100% / 3);
            color: #999999;
            font-size: 15px;
            line-height: 35px;
            position: relative;
        }
        .zhuangtai .zhuanjiao{
            position: absolute;
            top: 0;
            left: 100%;
            width: 0;
            height: 0;
            border-left: 12px solid #ff6d22;
            border-right: 12px solid transparent;
            border-top: 18.5px solid transparent;
            border-bottom: 18.5px solid transparent;
        }
        .zhuangtai img{
            margin-top: 10px;
            width:15px;
            height: 15px;
            vertical-align: center;
        }
        .box02{
            line-height: 36px;
            font-size: 12px;
            color: #6a6a6a;
            margin-left: 15px;
        }
        .box03{
            background: white;
            padding-left: 15px;
        }
        .box03 .box04{
            border-bottom: 1px solid #dce1e6;
            position: relative;
        }
        .box04 h1{
            float: left;
            width: 20%;
            margin: 0;
            padding: 0;
            color: black;
            font-size: 15px;
            line-height: 45px;
        }
        .box04 .shurukuang{
            float: left;
            width: 80%;
            margin: 0;
            padding: 0;
            color:black;
            font-size: 15px;
            line-height: 15px;
            border: none;
            margin-top: 2.5px;
        }
        .box04 .dingwei{
            position: absolute;
            right: 1px;
            top: 8.5px;
            padding: 5px 15px;
        }
        .dbbt{
            background-image: -moz-linear-gradient( 135deg, rgb(240,130,0) 0%, rgb(255,117,70) 100%);
            background-image: -webkit-linear-gradient( 135deg, rgb(240,130,0) 0%, rgb(255,117,70) 100%);
            background-image: -ms-linear-gradient( 135deg, rgb(240,130,0) 0%, rgb(255,117,70) 100%);
            height: 49px;
            text-align: center;
            color: white;
            font-size:16px;
            line-height: 49px;
            box-shadow: none;
        }
    </style>

</head>
<body>
<header class="header header-immersed mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">申请片区修改</h1>
</header>
<div class="mui-content">
    <div class="box01" style="margin-top: 20px;">
        <div class="zhuangtai" style="background: #ff6d22;color: white">
            <div class="zhuanjiao"></div>
            <img src="../images/pianqushenqing/pianqumingcheng@3x.png">
            片区申请
        </div>
        <div class="zhuangtai">
            <img src="../images/pianqushenqing/hehuoren@3x.png">
            合伙人设置
        </div>
        <div class="zhuangtai">
            <img src="../images/pianqushenqing/dianjia@3x.png">
            电价设置
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="box02">
        请正确填写信息，信息提交后，客服人员会与您联系
    </div>
    <div class="box03">
        <div class="box04">
            <h1>片区名称</h1>
            <input class="shurukuang" type="text" name="name"  placeholder="请输入市+小区，例如：北京市XX小区"  disabled="true"/>
            <div class="clearfix"></div>
        </div>
        <div class="box04"style="margin-top: 15px;border: none;">
            <div class="dingwei getCode" id="map"  onclick="clicked('map.html')">
                <img src="../images/pianqushenqing/dingwei@3x.png"style="width:14px;height: 18px ">
            </div>
            <h1>地址</h1>
            <input class="shurukuang" type="text" id="address" name="address" placeholder="选择片区地理位置 (可不填)"/>
            <div class="clearfix"></div>
        </div>

        <input type="hidden" id="latitude"   name="latitude"   />
        <input type="hidden"  id="longitude" name="longitude"   />
        <input type="hidden"  id="electricPrice" name="electricPrice" value="0.8"  />

    </div>
</div>
<div class="dbbt mui-bar mui-bar-tab" id="submitBtn">
    下一步
</div>
</body>

<script type="text/javascript">
    mui.init();

    $.plusReady(function() {
    	var  app_name =   plus.storage.getItem( "app_name");
        var  app_address =    plus.storage.getItem( "app_address");
        var  app_latitude =    plus.storage.getItem( "app_latitude");
        var  app_longitude =   plus.storage.getItem( "app_longitude");
        var  app_electricPrice = plus.storage.getItem( "app_electricPrice");

        $("input[name='name']").val(app_name);
        $("input[name='address']").val(app_address);

        $("input[name='latitude']").val(app_latitude);
        $("input[name='longitude']").val(app_longitude);
        $("input[name='electricPrice']").val(app_electricPrice);
    });
    function fullAddress( latitude,longitude,address) {
        console.log("fullAddress=========address"+address);
        console.log("fullAddress=========latitude"+latitude);
        console.log("fullAddress=========longitude"+longitude);

        $("#latitude").val(latitude);
        $("#longitude").val(longitude);
        $("#address").val(address);
    }

    $("#submitBtn").click(function(){
        var name = $("input[name='name']").val();
        if(!vaildeParam(name)){
            layer.msg("片区名称不能为空");
            return;
        }
        var address = $("input[name='address']").val();
        if(!vaildeParam(address)){
            address = '南昌市新建区慧谷创意产业园';
        }
        var latitude = $("input[name='latitude']").val();
        if(!vaildeParam(latitude)){
            latitude = '28.666281';
        }
        var longitude = $("input[name='longitude']").val();
        if(!vaildeParam(longitude)){
            longitude = '115.822649';
        }

        var electricPrice = $("input[name='electricPrice']").val();
        if(!vaildeParam(electricPrice)){
            layer.msg("电价不能为空");
            return;
        }
        var reg = /^-?[1-9]+(\.\d+)?$|^-?0(\.\d+)?$|^-?[1-9]+[0-9]*(\.\d+)?$/
        if(!reg.test(electricPrice)){
            layer.msg("电价需为数字");
            return;
        }
        if(name.length>15){
            layer.msg("片区名称不能大于15个字符");
        }
        //服务校验参数 然后保存
        plus.storage.setItem( "app_name", name);
        plus.storage.setItem( "app_address", address );
        plus.storage.setItem( "app_latitude", latitude);
        plus.storage.setItem( "app_longitude", longitude);
        plus.storage.setItem( "app_electricPrice", electricPrice);

        clicked('areaSettingEdit.html');  //下一步
    });

</script>

</html>
