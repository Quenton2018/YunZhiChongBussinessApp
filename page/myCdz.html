<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>我的充电桩</title>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../plugins/layer/theme/default/layer.css" type="text/css" charset="utf-8"/>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../plugins/layer/layer.js"></script>
    <script src="../js/hammer.min.js"></script>
    <script src="../js/jquery.hammer.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/mui.min.js"></script>
    <style type="text/css">
        .topInfoBox{
            text-align: center;
            padding-top: 10px;
        }
        .topInfoBox h1{
            color: #F17E38;
            font-size: 4rem;
            font-weight: 400;
        }
        .topInfoBox small{
            font-size: .8rem;
            color: #9D9D9D;
        }

        .tabBox{
            text-align: center;
            padding-top: 20px;
        }
        .tabBox span{
            display: inline-block;
            padding: 5px 10px;
            font-size: .8rem;
        }
        .tabBox span.select{
            border-bottom: #EC8131 solid 2px;
        }
        .midRow{
            background: #F0F1F3;
            padding: 10px 15px;
            font-size: .8rem;
            color: #979797;
        }

        .mui-table-view{
            font-size: .9rem;
        }
        .mui-table-view .mui-badge{
            background: transparent;
            font-size: .9rem;
        }

        #loadMore{
            background: #eaeaea;
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
            font-size: .8rem;
            display: none;
        }
        .noMore{
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
            font-size: .8rem;
            display: none;
        }


    </style>

</head>
<body style="background: #fff">

<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">我的充电桩</h1>
</header>

<div class="mui-content" style="background: #fff">

    <div class="topInfoBox">
        <h1 id="countAll">0</h1>
        <small>我的充电桩总数(台)</small>
    </div>

    <div class="tabBox">
        <span id="normal" class="tabItem select" data-type="0">充电桩详情
            <!--(<span id="countValid">0</span>)-->
        </span>
        <span id="abnormal"  class="tabItem " data-type="2">异常充电桩(<span id="countInvalid">0</span>)</span>
        <span class="tabItem" data-type="3" >未安装(<span id="countUnInstall">0</span>)</span>
    </div>

    <div class="midRow">
        <div class="left" id="midInfoBox">片区(<span id="groupCount">0</span>)</div>
        <div class="right" id="midInfoBoxRight">台数</div>
        <div class="clearfix"></div>
    </div>
    <div class="normal">
        <ul class="mui-table-view dataList"></ul>
        <div id="loadMore" class="loadMore">加载更多</div>
        <div id="noMore" class="noMore">没有更多了</div>
    </div>

</div>


<script type="text/html" id="dataTmpl">
    <li class="mui-table-view-cell">
        <a class="mui-navigate-right" onclick="clicked('areaDataXinxi.html?id={{id}}')" data-id="{{id}}"> <!-- areaList-->
            <span class="mui-badge countBox" data-id="{{id}}">{{money}}</span>
            {{groupName}}-{{sn}}
        </a>
    </li>
</script>
<script type="text/html" id="dataTmpl2">
    <li class="mui-table-view-cell">
        <a class="mui-navigate-right" onclick="clicked('areaListUnNormal.html?id={{id}}')" data-id="{{id}}">
            <span class="mui-badge countBox" data-id="{{id}}">{{money}}</span>
            片区名称:{{groupName}}
        </a>
    </li>
</script>
<script type="text/html" id="dataTmpl3">
    <li class="mui-table-view-cell">
        <a>
            <span class="mui-badge transDate" data-id="{{id}}">加载中</span>
            {{code}}
        </a>
    </li>
</script>


<script type="text/javascript">
    mui.init();

    var btnType ="0";  //正常：0 异常：1
    var pageNumber = 1;
    var pageSize = 10;
    var type = 0;
    var uuid = '';



    var ws=null;
    // 处理沉浸式状态栏
    var topoffset=0;
    var ms=(/Html5Plus\/.+\s\(.*(Immersed\/(\d+\.?\d*).*)\)/gi).exec(navigator.userAgent);
    if(ms&&ms.length>=3){
        topoffset=parseFloat(ms[2]);
    }


    if(window.plus){
        pagePlusReady();
    }else{
        document.addEventListener('plusready',pagePlusReady,false);
    }
    function pagePlusReady(){
        checkLogin();

        uuid = plus.storage.getItem("uuid");

        getChargingCountByPartner(uuid);

        getChargingGroup(uuid);

        ws=plus.webview.currentWebview();
        if(plus.navigator.isImmersedStatusbar()){// 兼容沉浸式状态栏模式
            topoffset=Math.round(plus.navigator.getStatusbarHeight());
        }
        ws.setPullToRefresh({support:true,style:'circle',offset:topoffset+45+'px'},onRefresh);

    }


    // 刷新页面
    function onRefresh(){
        pageNumber=1;
        getChargingCountByPartner(uuid);
        getChargingGroup(uuid);
        ws.endPullToRefresh();
    }

    /**
     * 获取充电桩数量
     */
    function getChargingCountByPartner(uuid){
        var param = {
            'uuid':uuid
        }
        postJSON(API_URL.ApiChargingGetChargingCountByPartner,param,function(res){
            if("0" == res.code){
                $("#countAll").text(res.data.countAll);
                $("#countValid").text(res.data.countValid);
                $("#countInvalid").text(res.data.countInvalid);
                $("#countUnInstall").text(res.data.countUnInstall);
            }else{
                layer.msg(res.msg);
            }
        })
    }


    $(".tabItem").click(function(){

        type = $(this).attr("data-type");

        $(".tabItem").removeClass('select');
        $(this).addClass("select");

        pageNumber = 1;

        if(type != 3){
            $("#midInfoBox").html('片区(<span id="groupCount">0</span>)');
            $("#midInfoBoxRight").html("台数");
            getChargingGroup(uuid);
        }else{
            $("#midInfoBox").html("充电桩编号");
            $("#midInfoBoxRight").html("发货时间");
            getApplyCdzDataUnInstall();
        }

    })


    /**
     抓取数据
     */
    function getChargingGroup(uuid){

        var dataParam= {
            "uuid":uuid,
            "pageSize":pageSize,
            "pageNumber":pageNumber,
            "type":type
        }

        postJSON(API_URL.ApiGetChargingGroup,dataParam,function(res){
            if("0" == res.code){
                if(1 == pageNumber){
                    $(".dataList").html('');
                }
                var data = res.data;

                getChargingGroupCount(dataParam);

                var html = '';
                var tmpl = $("#dataTmpl").html();
                if(2 == type){
                    var tmpl = $("#dataTmpl2").html();
                }
                var ids = '';
                var falgLast = true;
                $.each(data, function(index,item) {
                    var createDate = new Date(item.createDate).format("yyyy-MM-dd hh:mm:ss");
                    html += tmpl.replace(/{{createDate}}/g,createDate)
                        .replace(/{{groupName}}/g,item.name)
                        .replace(/{{sn}}/g,item.sn)
                        .replace(/{{id}}/g,item.id)
                        .replace(/{{money}}/g,'<img src="../images/5-121204194028.gif" height="15">');
                    ids += item.id+",";
                    if(index<9){
                        falgLast =true;
                    }else{
                        falgLast =false;
                    }
                });

                console.log("ids:"+ids)

                $(".dataList").append(html);

                getCount();

                if(falgLast){
                    $("#loadMore").css({"display":"none"});
                    $("#noMore").css({"display":"block"});
                }else{
                    $("#loadMore").css({"display":"block"});
                    $("#noMore").css({"display":"none"});
                }

            }else{
                layer.msg(res.msg);
            }
        })
    }

    function getChargingGroupCount(dataParam) {
        postJSON(API_URL.ApiGetChargingGroupCount,dataParam,function (res) {
            $("#groupCount").text(res.data);
        })
    }

    function getCount(){

        var $countBox = $(".countBox");

        $.each($countBox,function (index,item) {

            var id = $(item).attr("data-id");

            postJSON(API_URL.ApiChargingGetChargingCountByGroupID,{"partnerUUID":"","groupID":id,"type":type},function (res) {
                $(".countBox[data-id='"+id+"']").html(res.data);
            })

        })

    }


    function getApplyCdzDataUnInstall(){

        var data = {
            "uuid":uuid,
            "pageSize":pageSize,
            "pageNumber":pageNumber
        }

        postJSON(API_URL.ApiChargingBusinessGetApplyCdzDataUnInstall,data,function (res) {

            $("#loadMore").css({"display":"block"});
            $("#noMore").css({"display":"none"});

            if("0" == res.code){

                if(1 == pageNumber){
                    $(".dataList").html('');
                }
                var data = res.data;

                if(data.length == 0){
                    layer.msg("没有更多了")
                }

                var html = '';

                var dataTmpl3 = $("#dataTmpl3").html();

                $.each(data,function (index,item) {
                    html +=dataTmpl3.replace(/{{code}}/g,item.shellId)
                        .replace(/{{id}}/g,item.id);
                })

                $(".dataList").append(html);


                getTransDate();

            }else{
                layer.msg(res.msg);
            }

        })


    }


    $("#loadMore").click(function(){
        pageNumber++;
        getChargingGroup(uuid);
    })

    
    function getTransDate() {
        var $transDate = $(".transDate");

        $.each($transDate,function (index,item) {

            var id = $(item).attr("data-id");

            if("加载中" == $(item).text()){

                postJSON(API_URL.ApiChargingBusinessGetApplyCdzDataTransDate,{"id":id},function (res) {

                    if(vaildeParam(res.data)){
                        $(item).text(res.data)
                    }else{
                        $(item).text('-')
                    }

                })

            }


        })
        
    }
    

</script>
</body>

</html>
