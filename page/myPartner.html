<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>我的合伙人</title>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../plugins/layer/theme/default/layer.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../plugins/layer/layer.js"></script>
    <script src="../js/hammer.min.js"></script>
    <script src="../js/jquery.hammer.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/mui.min.js"></script>
    <script src="../js/vue.min.js"></script>
    <style type="text/css">	
    	.clear{clear: both;}
		.partner_wrap{padding: 15px;display: flex;justify-content:space-around}
		.amount,.income{position:relative;background-color: #fff;padding: 10px 20px 6px 20px;border-radius: 3px;text-align: center;}
		.amount{border-bottom: 5px solid #fe4242;margin-right: 0;}
		.income{border-bottom: 5px solid #479afd;}
		.amount h4,.income h4{font-size: 22px;color: #333;font-weight: 500;}
		.num,.money{font-size: 14px;}
		.c-color{color: #333;font-size: 15px;font-weight: 400;}
		.num span,.money span{color: #6f6f6f;}
		.num i,.money i{color: #9f9f9f;font-size: 10px;font-style:normal;}
		
		
		.mui-table-view{border-radius: 6px;overflow: hidden;font-size: 14px;margin-bottom: 5px;background: #efeff4;}
		.mui-table-view-cell{padding: 12px 15px;margin-bottom: 10px;background: #fff;border-radius: 6px;overflow: hidden;box-shadow: inset #999 0px -1px 3px 0px;}
		.mui-table-view:after,.mui-table-view:before{height: 0;}
		
		.mean-list{padding: 0 15px 20px 15px;margin: 0 auto;}
		.list-header{width: 100%;padding: 14px 15px;background-color: #e5e9f2;border-radius: 6px;box-shadow: inset rgba(0,0,0,.16) 0px -3px 4px 1px;}
		.list-body{margin-top: 10px;}
		.list-body .mui-badge{right: 25px;background-color: transparent;color: #414141;}
		.jl_icon{background: url(../images/partner/jiao_icon_1.png) no-repeat center;width: 16px;height: 15px;background-size: 100%;position: absolute;bottom: -3px;right: -2px;}
		.jr_icon{background: url(../images/partner/jiao_icon_2.png) no-repeat center;width: 16px;height: 15px;background-size: 100%;position: absolute;bottom: -3px;right: -2px;}
    </style>
</head>
<body background="#f0f1f3" >
	<header class="header mui-bar header-immersed mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">我的合伙人</h1>
	    <a class="mui-icon mui-icon-extra mui-icon-extra-addpeople mui-pull-right" onclick="clicked('myPartner/partnerList.html')"></a>
	</header> 
	<div class="mui-content">
	    <div class="partner_wrap" id="headData">
	    	<div class="amount flex-item">
	    		<h4>230</h4>
	    		<p class="num">
	    			<span>市场合伙人</span>
	    			<i>(个)</i>
	    			<i class="jl_icon"></i>
	    		</p>
	    	</div>
	    	<div class="income flex-item">
	    		<h4>44356.56</h4>
	    		<p class="money">
	    			<span>市场招商收入</span>
	    			<i>(元)</i>
	    			<i class="jr_icon"></i>
	    		</p>
    		</div>
	    </div>
	    <!--列表-->
	    <div class="mean-list">
	    	<div class="list-header">
	    		<div class="c-color left">城市</div>
	    		<div class="c-color right">合伙人数量</div>
	    		<div class="clear"></div>
	    	</div>
	    	<div class="list-body">
	    		<ul class="mui-table-view">
				    <li class="mui-table-view-cell" onclick="clicked('myPartner/partners.html')">南昌
				    	<span class="mui-navigate-right"></span>
				    	<div class="mui-badge">
				    		<span>10</span>
				    		<span>/</span>
				    		<span>15</span>
				    	</div>
				    </li>
				    <li class="mui-table-view-cell" onclick="clicked('myPartner/partners.html')">南昌
				    	<span class="mui-navigate-right"></span>
			    		<div class="mui-badge">
				    		<span>10</span>
				    		<span>/</span>
				    		<span>15</span>
			    		</div>
				    </li>
				</ul>
	    	</div>
	    </div>
	</div>

<script type="text/javascript">
	mui.init();
		

</script>

</body>
</html>
