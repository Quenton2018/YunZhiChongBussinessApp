<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>申请片区</title>
    <!--<link rel="stylesheet" href="../css/mui.min.css">-->
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/areacommon.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../plugins/layer/theme/default/layer.css" type="text/css" charset="utf-8"/>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../plugins/layer/layer.js"></script>
    <script src="../js/hammer.min.js"></script>
    <script src="../js/jquery.hammer.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/mui.min.js"></script>
    <script src="../js/jquery-qrcode-master/qrcode.js"></script>
    <script src="../js/wangyi-rem.js"></script>
    <style type="text/css" scoped="scoped">
		.information_wrap {
			width: 37.5rem;
			margin-top: 7.6rem;
			border-top: 1px solid #f0f1f3;
			/*margin-bottom: 9rem;*/
			overflow: hidden;
		}
		.my_area {
			width: 37.5rem;
			margin-top: 7.4rem;
			border-top: 0.1rem solid #dce1e6;
			margin-bottom: 8rem;
		}
		.my_area_img {
			width: 37.5rem;
			height: 27.7rem;
			margin-top: 6.5rem;
			text-align: center;
		}
		.my_area_img img {
			height: 27.7rem;
		}
		.explain_top,.explain_bottom {
			width: 37.5rem;
			height: 1.5rem;
			font-size: 1.5rem;
			text-align: center;
			line-height: 1.5rem;
			color: #333333;
		}
		.explain_top {
			margin-top: 4.1rem;
		}
		.explain_bottom {
			margin-top: 1.7rem;
		}
		.footer_wrap {
			width: 37.5rem;
			height: 5rem;
			background: linear-gradient(to left,#f08200,#f2800b,#ff7546);
			text-align: center;
			line-height: 5rem;
			position: fixed;
			bottom: 0;
			left: 0;
		}
		.footer_wrap span {
			font-size: 1.5rem;
			color: #fff;
		}
    </style>

</head>
<body>
	<!--头部-->
	<header class="header_wrap">
		<div class="header">
			<div class="header_left" id="back">
				<img src="../images/pianqushenqing/faihui@3x.png"/>
			</div>
			<div class="header_right">
				<p>我的片区</p>
			</div>
		</div>
	</header>
	<!--我的片区空空如也-->
	<div class="my_area">
		<div class="my_area_img">
			<img src="../images/area/null.png" alt="我的片区空"/>
		</div>
		<div class="explain_top">
			您目前还没有片区
		</div>
		<div class="explain_bottom">
			请前往申请片区吧
		</div>
	</div>
	<!--footer-->
    <footer class="footer_wrap" id="applicant">
    	<span>申请片区</span>
    </footer>

</body>

	<!--js-->
	<script type="text/javascript">
		//点击申请片区
		$("#applicant").click(function(){
			$(location).attr("href","areaApplicationCombo.html")
		});

	</script>
</html>
