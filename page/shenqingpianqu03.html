<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>片区申请</title>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="plugins/layer/theme/default/layer.css" type="text/css" charset="utf-8"/>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../plugins/layer/layer.js"></script>
    <script src="../js/hammer.min.js"></script>
    <script src="../js/jquery.hammer.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/mui.min.js"></script>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
            font-weight: normal;
            border-style: none;
        }
        body{background:#ececec;}
        .top{
            width: 100%;
            height: 44px;
            background:white;
            font-size: 16px;
            color:white;
            text-align: center;
            line-height: 44px;
            box-shadow: none;
        }
        .top .left{
            float: left;
            padding-left: 30px;
            background: url("../images/pianqushenqing/faihui@3x.png") 15px center no-repeat;
            background-size: 15px 22px;
            height: 44px;
        }
        .top h1{
            z-index: -100;
            margin: 0;
            padding: 0;
            color: black;
        }
        .conbox01{
            margin-top:44px;
        }
        .box01{
            background: #e0e0e0;
        }
        .box01 .zhuangtai{
            text-align: center;
            float: left;
            width: calc(100% / 3);
            color: #999999;
            font-size: 15px;
            line-height: 35px;
            position: relative;
        }

        .zhuangtai img{
            margin-top: 10px;
            width:15px;
            height: 15px;
            vertical-align: center;
        }
        .box03{
            margin: 0 10px;
            padding: 0 10px;
            padding-top: 15px;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(238, 238, 238, 0.004);
            margin-bottom: 20px;
        }
        .box03 .line01{
            border-bottom: 1px solid #dce1e6;
        }
        .line01 .biaozhu{
            background:#ff6d22;
            width: 4px;
            height: 12px;
            float: left;
            margin-right: 6px;
            border-radius: 2px;
            margin-top: 1.5px;
            margin-bottom: 15px;
        }
        .line01 h1{
            float: left;
            margin: 0;
            padding: 0;
            font-size: 15px;
            line-height: 15px;
            font-weight: bolder;
            margin-bottom: 15px;
        }
        .line01 .shanchu{
            float: right;
            margin-bottom: 15px;
        }
        .box03 .line02{
            border-bottom: 1px solid #dce1e6;
        }
        .line02 h1{
            float: left;
            margin: 0;
            padding: 0;
            font-size: 15px;
            line-height: 15px;
            margin-top: 15px;
            margin-bottom: 15px;
            width: 25%;
        }
        .line02 input{
            width: 45%;
            float: left;
            margin: 0;
            padding: 0;
            font-size: 15px;
            line-height: 15px;
            border: none;
            margin-top: 2px;
        }
        .line02 h2{
            text-align: right;
            float: right;
            margin: 0;
            padding: 0;
            font-size: 15px;
            line-height: 15px;
            margin-top: 15px;
            margin-bottom: 15px;
            width: 30%;
        }
        .box03 .line03{
        }
        .line03 h1{
            float: left;
            margin: 0;
            padding: 0;
            font-size: 15px;
            line-height: 15px;
            margin-top: 15px;
            margin-bottom: 15px;
            width: 50%;
        }
        .line03 .bilibox{
            float: right;
            margin-top: 7.5px;
        }
        .bilibox .jian{
            text-align: center;
            float: left;
            border-radius: 2px 0 0 2px;
            width: 33px;
            height: 30px;
            background-color: rgb(247, 247, 247);
            border: 1px solid rgb(186, 185, 192);
        }
        .jian img{
            margin-top: 14px;
        }
        .bilibox .shuliang{
            text-align: center;
            font-size: 15px;
            color: black;
            line-height: 30px;
            float: left;
            width: 33px;
            height: 30px;
            background-color:#f0f1f3;
            border-top: 1px solid rgb(186, 185, 192);
            border-bottom: 1px solid rgb(186, 185, 192);
        }
        .bilibox .jia{
            text-align: center;
            float: left;
            border-radius: 0 2px 2px 0;
            width: 33px;
            height: 30px;
            background-color: rgb(247, 247, 247);
            border: 1px solid rgb(186, 185, 192);
            border-bottom: 1px solid rgb(186, 185, 192);
        }
        .jia img{
            margin-top: 9px;
        }
        .xinzengbox{
            width: 60%;
            font-size: 15px;
            line-height: 45px;
            text-align: center;
            border: 1px dashed #bab9c0;
            margin: 0 auto;
            margin-bottom: 70px;
            border-radius: 10px;
        }
        .xinzengbox img{
            position: relative;
            top: 2px;
            width: 16px;
            height: 16px;
        }
        .dbbt{
            background-image: -moz-linear-gradient( 135deg, rgb(240,130,0) 0%, rgb(255,117,70) 100%);
            background-image: -webkit-linear-gradient( 135deg, rgb(240,130,0) 0%, rgb(255,117,70) 100%);
            background-image: -ms-linear-gradient( 135deg, rgb(240,130,0) 0%, rgb(255,117,70) 100%);
            height: 49px;
            text-align: center;
            color: white;
            font-size:16px;
            line-height: 49px;
            box-shadow: none;
        }
    </style>

</head>
<body>
<header class="top mui-bar mui-bar-nav">
    <div class="left"></div>
    <h1 class="mui-title">申请片区</h1>
</header>
<div class="conbox01">
    <div class="box01">
        <div class="zhuangtai" style="background: #ff6d22;color:#ffcaaf;">
            <img src="../images/pianqushenqing/pianqumingchen02.png">
            片区申请
        </div>
        <div class="zhuangtai"style="background: #ff6d22;color:#ffcaaf;">
            <img src="../images/pianqushenqing/hehuoren03.png">
            合伙人设置
        </div>
        <div class="zhuangtai"style="background: #ff6d22;color: white;">
            <img src="../images/pianqushenqing/dianjia02.png">
            电价设置
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="box03">
        <div class="line01">
            <div class="biaozhu"></div>
            <h1>充电价格</h1>
            <div class="shanchu">
                <img src="../images/pianqushenqing/guanbi@3x.png"style="width: 15px;height: 15px;">
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="line02">
            <h1>片区价格</h1>
            <input type="text" placeholder="请输入片区电价"/>
            <h2>元/千瓦时</h2>
            <div class="clearfix"></div>
        </div>
        <div class="line03">
            <h1>预设充电时间</h1>
            <div class="bilibox">
                <div class="jian">
                    <img src="../images/pianqushenqing/jian@3x.png" style="width: 12px;height: 2px;">
                </div>
                <div class="shuliang">2</div>
                <div class="jia">
                    <img src="../images/pianqushenqing/jia.png" style="width: 12px;height: 12px;">
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="xinzengbox">
        <img src="../images/pianqushenqing/xinzeng.png">
        新增一个电价
    </div>
</div>
<div class="dbbt mui-bar mui-bar-tab">
    提交
</div>
</body>
</html>
