<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>片区申请列表</title>
	<link rel="stylesheet" href="../css/mui.min.css">
	<link rel="stylesheet" href="../css/iconfont.css">
	<link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
	<link rel="stylesheet" href="../plugins/layer/theme/default/layer.css" type="text/css" charset="utf-8"/>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../plugins/layer/layer.js"></script>
	<script src="../js/hammer.min.js"></script>
	<script src="../js/jquery.hammer.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/base.js"></script>
    <script src="../js/mui.min.js"></script>

    <script src="../js/jquery-qrcode-master/qrcode.js"></script>
    <style type="text/css">

        .mui-content{
            background-color: #ffffff;
        }

        #submitBtn{
            display: block;
            width: 100%;
            position: fixed;
            bottom: 0;
            background-color: #FF7546;
            height: 60px;
            color: #ffff;
            border: none;
            border-radius: 0;
        }

        .mui-table-view .mui-media-object {
            line-height: 42px;
            max-width: 100px;
            height: 42px;
        }
        .bottom-content p{
            font-size: 18px;
            color: #000000;
        }
        .mui-table-view-cell>a:not(.mui-btn) {
            white-space: inherit;
        }
        .mui-ellipsis {
            white-space: inherit;
            text-overflow: ellipsis;
        }
        .mui-table-view-cell p {
            margin-bottom: 0;
        }

        .myList .listItem i {
            color: #000000;
            margin-right: 10px;
        }
        .myList img {
            height: 70px;
        }

        p {
            font-size: 16px;
        }

        .mui-table-view .mui-media-object {
            line-height: 42px;
            max-width: 78px;
            height: 82px;
        }
        .mui-media-body{
            font-size: 16px;
            line-height: 28px;
        }
        .loadMore{
            background: #eaeaea;
            padding: 10px;
            text-align: center;
            font-size: .8rem;
            display: none;
        }

        .noMore{
            padding: 10px;
            text-align: center;
            font-size: .8rem;
            /*display: none;*/
            background: #EFEFF4;
        }

        .mui-table-view:before {
            background-color: #EFEFF4;
        }
        .mui-table-view:after {
            background-color: #EFEFF4;
        }
        .qrcodeBox{
            text-align: center;
            margin: 0 auto;
        }
        .qrcodeBox img{
            display: block;
            margin: 0 auto;
        }


    </style>



</head>
<body style="background: #fff">

    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">片区申请列表</h1>
    </header>

    <div class="mui-content" style="background: #fff;    padding-bottom: 100px;">
        <div class="list-item">
            <ul class="mui-table-view dataList"  id="">

            </ul>
        </div>
        <div id="loadMore" class="loadMore">加载更多</div>
        <div id="noMore" class="noMore">没有更多了</div>
        <div id="div"></div>
        <div id="popover" class="mui-popover" style="height: 250px;">
            <div class="mui-popover-arrow"></div>
            <div class="layer-content-QrCode"></div>
        </div>
        <button id="submitBtn">
               新建一个申请
        </button>
    </div>

    <script type="text/html" id="dataTmpl">

        <li class="mui-table-view-cell mui-media showQrcode">
            <a href="javascript:;" class="">
                <img class="mui-media-object mui-pull-right mui-media-img " src="../images/erweimatupian.png" style="width: 40px; height: 40px;" data-id="{{id}}"  data-name="{{name}}" onclick="getqrCode(this)"  >
                <!--<i class=" iconfont icon-erweima"></i>-->
                <div class="mui-media-body">
                    片区名称: {{name}}
                    <p class="mui-ellipsis"> 状态:{{status}} <span>电价:{{electricPrice}}元</span>    </br> {{address}}</br>申请时间:{{createDate}}</p>
                </div>
            </a>
        </li>
    </script>

	<script type="text/javascript">
        mui.init();
        var pageNumber = 1;
        var pageSize = 5;
        var shareUrl = null;


        if(window.plus){
            pagePlusReady();
        }else{
            document.addEventListener('plusready',pagePlusReady,false);
        }
        function pagePlusReady() {
            $("#loadMore").css({"display":"none"});
            $("#noMore").css({"display":"none"});
            getList();


        }

        function getqrCode(that) {

            var btnArray=['确定','取消'];
            mui.confirm('生成片区二维码?','提示',btnArray,function(e){
                if(e.index == 0){
                    var id = 'Qrcode_' + randomString(20);
                    var data_id = $(that).attr("data-id")+'';
                    var data_name =  $(that).attr("data-name")+'';
                    var timestamp = new Date().getTime();
                    console.log("data_id:"+data_id);
                    console.log("data_name:"+data_name);

                    if(data_id=='undefined'){
                        layer.msg("片区申请被驳回或处理中，片区二维码生成失败");
                        return ;
                    }else{
                        var dataParam = {
                            "qrCodeId":id+'',
                            "shareUrl": WX_URL.QRCode+'',
                            "data_id":data_id+'',
                            "timestamp":timestamp+''
                        }


                        postJSON(API_URL.ApiChargingGroupQRCodeSaveChargingGroupQRCode,dataParam,function(res){
                            if("0" == res.code){
                                var  qrCode_id = res.data.id;
                                var  qrCode_sn = res.data.sn;
                                var  wexinUrl = res.data.shareUrl;
                                 shareUrl = wexinUrl+"?qrCode_id="+qrCode_id+"&timestamp="+timestamp;
                                 console.log("shareUrl=================="+shareUrl);

                                var  contentDiv = '<div class="qrcodeBox" style="width:300px;height: 300px" id="'+id+'"> <h4 style="margin-top: 0px;">微信扫一扫 进入安装申请页面</h4> </div>';
                                 layer.open({
                                    title: '片区名称： '+data_name
                                    ,content:contentDiv,
                                    btn:{}
                                });
                                var qrcode = new QRCode(document.getElementById(id), {
                                    width : 300,
                                    height : 300
                                });
                                qrcode.makeCode(shareUrl);
                            }else{
                                layer.msg(res.msg);
                            }
                        });
                    }
                }
            });
        }

        function getList(){
            var uuid = plus.storage.getItem("uuid");
            if(vaildeParam(uuid)){
                var dataParam = {
                    "uuid":uuid,
                    "pageSize":pageSize,
                    "pageNumber":pageNumber
                }
                postJSON(API_URL.ApiGetApplyChargingGroupList,dataParam,function(res){
                    if("0" == res.code){
                        var data = res.data.pagedata.content;
                        var tmpl = $("#dataTmpl").html();
                        var html = '';
                        $.each(data, function(index,item) {

                            var chargingGroup = item.chargingGroup;
                            console.log("chargingGroup"+chargingGroup)
                            var keid;
                            if(vaildeParam(chargingGroup)){
                                keid =chargingGroup.id;
                            }
                            console.log("keid:"+keid);
                            var status = item.status+'';
                            var areaName =  item.areaName;
                            var address =  item.address;
                            var electricPrice =  item.electricPrice;
                            var createDate = jsDateDiff(item.createDate / 1000);

                            var statusDiv  = '<span >待处理</span> ';
                            if(status =='通过'){
                                statusDiv = '<span style="color: #00FF00" >通过</span> ';
                            }else if(status =='驳回'){
                                statusDiv = '<span style="color: red" >驳回</span> ';
                            }
                            console.log("status=========="+status);
                            console.log("statusDiv========="+statusDiv);

                            html += tmpl.replace(/{{name}}/g,areaName)
                                .replace(/{{createDate}}/g,createDate)
                                .replace(/{{status}}/g,statusDiv)
                                .replace(/{{electricPrice}}/g,electricPrice)
                                .replace(/{{address}}/g,address)
                            .replace(/{{id}}/g,keid);

                        });
                        if(1 == pageSize){
                            $(".dataList").html("");
                        }
                        $(".dataList").append(html);
                        //   bindItemClick();
                        if(true == res.data.pagedata.last){
                            $("#loadMore").css({"display":"none"});
                            $("#noMore").css({"display":"block"});
                        }else{
                            $("#loadMore").css({"display":"block"});
                            $("#noMore").css({"display":"none"});
                        }
                    }else{
                        layer.msg(res.msg);
                    }
                })
            }
        }

       /* var qrcode = new QRCode(document.getElementById("qtCodeBox"), {
            width : 200,
            height : 200
        });
        qrcode.makeCode("${setting.siteUrl}/wx/member/bind.html?invitationCode=${member.myinvitationCode}");*/

        $("#loadMore").click(function(){
            pageNumber++;
            getList();
        })

        //新建一个申请
        $("#submitBtn").click(function(){
            clicked('areaApplication.html');
        });

    </script>
</body>
</html>
