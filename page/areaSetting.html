    <style type="text/css">
        .topAlertIfo{
            font-size: .8rem;
            padding: 15px;
        }
        .mui-content{
            background-color: #ffffff;
        }
        .application-Box{
            overflow: hidden;
            margin-bottom: 0;
            margin: 15px;
            padding-top: 1rem;
        }
        .application-Box .inputBox{
            position: relative;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        .application-Box .inputBox i{
            font-size: 1rem;
            position: absolute;
            left: 10px;
            line-height: 2.5rem;
            color: #000;
        }
        .application-Box input{
            display: block;
            border: none;
            background: #F0F1F3;
            padding-left: 80px;
            border-radius: 20px;
            font-size: .9rem;
        }
        .application-Box input:focus{
            outline: none;
        }
        .getCode{
            position: absolute;
            right: 10px;
            top: 0;
            color: #333;
            font-size: .8rem;
            height: 40px;
            line-height: 40px;
            padding: 0 10px;
        }

        #submitBtn{
            display: block;
            width: 100%;
            position: fixed;
            bottom: 0;
            background-color: #FF7546;
            height: 60px;
            color: #ffff;
        }




    </style>

	<script type="text/javascript">
        mui.init();

        if(window.plus){
            pagePlusReady();
        }else{
            document.addEventListener('plusready',pagePlusReady,false);
        }
        function pagePlusReady(){

            $("#submitBtn").click(function(){
                //服务校验参数 然后保存
                var uuid = plus.storage.getItem("uuid");
                var app_name = plus.storage.getItem("app_name");
                var app_address = plus.storage.getItem("app_address");
                var app_latitude = plus.storage.getItem("app_latitude");
                var app_longitude = plus.storage.getItem("app_longitude");
                var app_electricPrice = plus.storage.getItem("app_electricPrice");

                console.log("uuid======"+uuid);
                console.log("app_name======"+app_name);
                console.log("app_address======"+app_address);
                console.log("app_latitude======"+app_latitude);
                console.log("app_longitude======"+app_longitude);
