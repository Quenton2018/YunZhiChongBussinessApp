<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>片区申请列表</title>
	<link rel="stylesheet" href="../css/mui.min.css">
	<link rel="stylesheet" href="../css/iconfont.css">
	<link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
	<link rel="stylesheet" href="../plugins/layer/theme/default/layer.css" type="text/css" charset="utf-8"/>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../plugins/layer/layer.js"></script>
	<script src="../js/hammer.min.js"></script>
	<script src="../js/jquery.hammer.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/base.js"></script>
    <script src="../js/mui.min.js"></script>
    <style type="text/css">

        .mui-content{
            background-color: #ffffff;
        }


        #submitBtn{
            display: block;
            width: 100%;
            position: fixed;
            bottom: 0;
            background-color: #FF7546;
            height: 60px;
            color: #ffff;
            border: none;
            border-radius: 0;
        }

        .mui-table-view .mui-media-object {
            line-height: 42px;
            max-width: 100px;
            height: 42px;
        }
        .pageBigTitle{
            float: right;
            line-height: inherit;
            margin-left: 20px;
        }
        .bottom-content p{
            font-size: 18px;
            color: #000000;
        }
        .middle-content{
            background:#ffffff;
        }
        .mui-table-view-cell>a:not(.mui-btn) {
            white-space: inherit;
        }
        .mui-ellipsis {
            white-space: inherit;
            text-overflow: ellipsis;
        }
        .mui-table-view-cell p {
            margin-bottom: 0;
        }

        .myList .listItem i {
            color: #000000;
            margin-right: 10px;
        }
        .myList img {
            height: 70px;
        }

        p {
            font-size: 16px;
        }

        .mui-table-view .mui-media-object {
            line-height: 42px;
            max-width: 78px;
            height: 82px;
        }
        .mui-media-body{
            font-size: 20px;
            line-height: 28px;
        }
        .icon-zuanshi{
            color: #E4C133;
        }
        .loadMore{
            background: #eaeaea;
            padding: 10px;
            text-align: center;
            font-size: .8rem;
            display: none;
        }

        .noMore{
            padding: 10px;
            text-align: center;
            font-size: .8rem;
            /*display: none;*/
            background: #EFEFF4;
        }

        .mui-table-view:before {
            background-color: #EFEFF4;
        }
        .mui-table-view:after {
            background-color: #EFEFF4;
        }
    </style>

</head>
<body style="background: #fff">

    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">片区申请列表</h1>
    </header>

    <div class="mui-content" style="background: #fff;    padding-bottom: 100px;">
        <div class="list-item">
            <ul class="mui-table-view"  id="dataList">


            </ul>
        </div>

        <button id="submitBtn">
               新建一个申请
        </button>
    </div>

    <script type="text/html" id="dataTmpl">


        <li class="mui-table-view-cell mui-media">
            <a href="javascript:;" class="">
                <span class="mui-media-object mui-pull-right" > {{createDate}}</span>
                <div class="mui-media-body">
                    片区名称： {{name}}
                    <p class="mui-ellipsis"> <span >{{status}}</span>  <span>{{electricPrice}}电价</span>    </br> {{address}}</p>
                </div>
            </a>
        </li>
    </script>

	<script type="text/javascript">
        mui.init();
        var pageNumber = 1;
        var pageSize = 5;

        if(window.plus){
            pagePlusReady();
        }else{
            document.addEventListener('plusready',pagePlusReady,false);
        }
        function pagePlusReady() {
            $("#loadMore").css({"display":"none"});
            $("#noMore").css({"display":"none"});
            getList();

        }

        function getList(){
            var uuid = plus.storage.getItem("uuid");
            if(vaildeParam(uuid)){
                var dataParam = {
                    "uuid":uuid,
                    "pageSize":pageSize,
                    "pageNumber":pageNumber
                }
                postJSON(API_URL.ApiGetApplyChargingGroupList,dataParam,function(res){
                    if("0" == res.code){
                        var data = res.data.pagedata.content;
                        var tmpl = $("#dataTmpl").html();
                        var html = '';
                        $.each(data, function(index,item) {

                            var status = item.status;
                            var areaName =  item.areaName;
                            var address =  item.address;
                            var electricPrice =  item.electricPrice;
                            var createDate = jsDateDiff(item.createDate / 1000);

                            html += tmpl.replace(/{{name}}/g,areaName)
                                .replace(/{{createDate}}/g,createDate)
                                .replace(/{{status}}/g,status)
                                .replace(/{{electricPrice}}/g,electricPrice)
                                .replace(/{{address}}/g,address);
                        });
                        if(1 == pageSize){
                            $(".dataList").html("");
                        }
                        $(".dataList").append(html);
                        //   bindItemClick();
                        if(true == res.data.pagedata.last){
                            $("#loadMore").css({"display":"none"});
                            $("#noMore").css({"display":"block"});
                        }else{
                            $("#loadMore").css({"display":"block"});
                            $("#noMore").css({"display":"none"});
                        }
                    }else{
                        layer.msg(res.msg);
                    }
                })
            }
        }

        $("#loadMore").click(function(){
            pageNumber++;
            getList();
        })





        //新建一个申请
        $("#submitBtn").click(function(){
            clicked('areaApplication.html');
        });

    </script>
</body>
</html>
