<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="plugins/layer/theme/default/layer.css" type="text/css" charset="utf-8"/>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../plugins/layer/layer.js"></script>
    <script src="../js/hammer.min.js"></script>
    <script src="../js/jquery.hammer.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/mui.min.js"></script>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
            font-weight: normal;
            border-style: none;
        }
        body{background:#ececec;}
        .top{
            width: 100%;
            height: 44px;
            background:white;
            font-size: 16px;
            color:white;
            text-align: center;
            line-height: 44px;
            box-shadow: none;
        }
        .top .left{
            float: left;
            padding-left: 30px;
            background: url("../images/pianqushenqing/faihui@3x.png") 15px center no-repeat;
            background-size: 15px 22px;
            height: 44px;
        }
        .top h1{
            z-index: -100;
            margin: 0;
            padding: 0;
            color: black;
        }
        .conbox01{
            margin-top:44px;
        }
       .box01{
          background: #e0e0e0;
       }
       .box01 .zhuangtai{
           text-align: center;
           float: left;
           width: calc(100% / 3);
           color: #999999;
           font-size: 15px;
           line-height: 35px;
           position: relative;
       }
        .zhuangtai .zhuanjiao{
            position: absolute;
            top: 0;
            left: 100%;
            width: 0;
            height: 0;
            border-left: 12px solid #ff6d22;
            border-right: 12px solid transparent;
            border-top: 18.5px solid transparent;
            border-bottom: 18.5px solid transparent;
        }
       .zhuangtai img{
           margin-top: 10px;
           width:15px;
           height: 15px;
           vertical-align: center;
       }
       .box02{
           line-height: 36px;
           font-size: 12px;
           color: #6a6a6a;
           margin-left: 15px;
       }
       .box03{
           background: white;
           padding-left: 15px;
           padding-top: 15px;
       }
       .box03 .box04{
           border-bottom: 1px solid #dce1e6;
           position: relative;
       }
       .box04 h1{
           float: left;
           width: 20%;
           margin: 0;
           padding: 0;
           margin-bottom: 15px;
           color: black;
           font-size: 15px;
       }
       .box04 .shurukuang{
           float: left;
           width: 80%;
           margin: 0;
           padding: 0;
           margin-bottom: 15px;
           color:black;
           font-size: 15px;

       }
       .box04 .dingwei{
           position: absolute;
           right: 15px;
       }
        .dbbt{
            background-image: -moz-linear-gradient( 135deg, rgb(240,130,0) 0%, rgb(255,117,70) 100%);
            background-image: -webkit-linear-gradient( 135deg, rgb(240,130,0) 0%, rgb(255,117,70) 100%);
            background-image: -ms-linear-gradient( 135deg, rgb(240,130,0) 0%, rgb(255,117,70) 100%);
            height: 49px;
            text-align: center;
            color: white;
            font-size:16px;
            line-height: 49px;
            box-shadow: none;
        }
    </style>

</head>
<body>
<header class="top mui-bar mui-bar-nav">
    <div class="left"></div>
    <h1 class="mui-title">申请片区</h1>
</header>
<div class="conbox01">
    <div class="box01">
        <div class="zhuangtai" style="background: #ff6d22;color: white">
            <div class="zhuanjiao"></div>
                <img src="../images/pianqushenqing/pianqumingcheng@3x.png">
            片区申请
        </div>
        <div class="zhuangtai">
            <img src="../images/pianqushenqing/hehuoren@3x.png">
            合伙人设置
        </div>
        <div class="zhuangtai">
            <img src="../images/pianqushenqing/dianjia@3x.png">
            电价设置
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="box02">
        请正确填写信息，信息提交后，客服人员会与您联系
    </div>
    <div class="box03">
        <div class="box04">
            <h1>片区名称</h1>
            <input class="shurukuang" type="text" name="name"  placeholder="请输入市+小区，例如：北京市XX小区"/>
            <div class="clearfix"></div>
        </div>
        <div class="box04"style="margin-top: 15px;border: none;">
            <div class="dingwei" class="getCode" id="map"  onclick="clicked('map.html')">
                <img src="../images/pianqushenqing/dingwei@3x.png"style="width:14px;height: 18px ">
            </div>
            <h1>地址</h1>
            <input class="shurukuang" id="address" name="address"  placeholder="请选择小区的地理位置"/>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<div class="dbbt mui-bar mui-bar-tab">
    下一步
</div>

<script type="text/javascript">
    mui.init();

    if(window.plus){
        pagePlusReady();
    }else{
        document.addEventListener('plusready',pagePlusReady,false);
    }
    function pagePlusReady(){

    }

    function fullAddress( latitude,longitude,address) {
        console.log("fullAddress=========address"+address);
        console.log("fullAddress=========latitude"+latitude);
        console.log("fullAddress=========longitude"+longitude);

        $("#latitude").val(latitude);
        $("#longitude").val(longitude);
        $("#address").val(address);
    }


    $("#submitBtn").click(function(){
        var name = $("input[name='name']").val();
        if(!vaildeParam(name)){
            layer.msg("片区名称不能为空");
            return;
        }
        var address = $("input[name='address']").val();
        if(!vaildeParam(address)){
            layer.msg("位置不能为空");
            return;
        }
        var latitude = $("input[name='latitude']").val();
        if(!vaildeParam(latitude)){
            layer.msg("经度不能为空");
            return;
        }
        var longitude = $("input[name='longitude']").val();
        if(!vaildeParam(longitude)){
            layer.msg("纬度不能为空");
            return;
        }
        var electricPrice = $("input[name='electricPrice']").val();
        if(!vaildeParam(electricPrice)){
            layer.msg("电价不能为空");
            return;
        }
        var reg = /^-?[1-9]+(\.\d+)?$|^-?0(\.\d+)?$|^-?[1-9]+[0-9]*(\.\d+)?$/
        if(!reg.test(electricPrice)){
            layer.msg("电价需为数字");
            return;
        }
        if(name.length>15){
            layer.msg("片区名称不能大于15个字符");
        }
        //服务校验参数 然后保存
        plus.storage.setItem( "app_name", name);
        plus.storage.setItem( "app_address", address );
        plus.storage.setItem( "app_latitude", latitude);
        plus.storage.setItem( "app_longitude", longitude);
        plus.storage.setItem( "app_electricPrice", electricPrice);
        //校验片区名称是否重复
        checkArea(name,latitude,longitude);
    });
    /**
     * 校验
     */
    function checkArea(name,latitude,longitude){
        var uuid = plus.storage.getItem("uuid");
        console.log("## checkArea ## uuid:"+uuid);
        console.log("## latitude ## uuid:"+latitude);
        console.log("## longitude ## uuid:"+longitude);
        if(vaildeParam(uuid)){
            var dataParam = {
                "uuid":uuid,
                "name":name,
                "latitude":latitude,
                "longitude":longitude
            }

            postJSON(API_URL.ApiApplyChargingGroupCheckChargingGroup,dataParam,function(res){
                if("0" == res.code){
                    clicked('areaSetting.html');  //下一步
                }else {
                    layer.msg(res.msg);
                    return;
                }
            });
        }
    }

</script>
</body>
</html>
